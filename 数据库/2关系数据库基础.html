      })(() => window.markmap,null,{'type': 'root', 'depth': 0, 'content': '', 'children': [{'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">关系模型</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">基本概念</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">关系</p>关系;关系名<br>\n二维表;表名<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">属性</p>属性;属性名;属性值;关系的元数<br>\n列/字段;;;n列<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">域</p>属性的取值范围D;域的基数m<br>\nD={男,女};m=2<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">元组</p>元组-记录值<br>\n(01001,赵乾,女,讲师,计算机,6000)<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">分量</p>分量<br>\n上面元组01001为一个分量;6个分量<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">关系模式</p>关系名为R;属性名分别为A1,A2,…,An<br>\nR(A1,A2,…,An)<br>\nT(TNo,TN,Sex,Prof,Dept,Sal)<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">关系数据库</p>关系模式_型<br>\n关系_值<br>'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">关系形式化定义</p>一组域D1,D2,…,Dn的笛卡尔积<br>\n可用二维表表示<br>\nD1={赵乾,钱坤,孙震,李离,周巽},D2={男,女},<br>\n则D1与D2的笛卡尔积为D1×D2={(赵乾,男),(赵乾,女),(钱坤,男),(钱坤,女),(孙震,男),(孙震,女),(李离,男),(李离,女),(周巽,男),(周巽,女)}。<br>\n其中,(赵乾,男)为一个元组,“赵乾”“男”等都是分量<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">关系性质</p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">E-R图与关系模式之间的转换</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一对一联系</p>每个学生只有一张身份证,每张身份证只属于一个学生<br>\n学生(学号,姓名,性别,系别,身份证号)<br>\n身份证(身份证号,签发机关,有效时间)<br>\n将两个实体合并:学生(学号,姓名,性别,系别,身份证号,签发机关,有效时间)<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一对多联系</p>一个班级包含一名或多名学生,同时,一名学生只属于一个班级<br>\n学生(学号,姓名,性别,系别,身份证号)<br>\n班级(班级编号,学院,系别,人数)<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">多对多联系</p>一名学生可以选修多门课程,一门课程可以被多名学生选修<br>\n学生(学号,姓名,性别,系别)<br>\n课程(课程编号,课程名称,学分)<br>\n学生选课(学号,课程编号,成绩)<br>'}]}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">关系模型的完整性约束</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">关系的码</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">候选码</p>\n<p>学生关系中:学号能够唯一标识每一个学生,则<code>属性“学号”</code>是学生关系的候选码<br>\n选课关系中,只有属性集(学号,课程编号)才能唯一标识每一条选课信息,则<code>属性集(学号,课程编号)</code>为选课关系的候选码<br></p>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">主码(主键)</p>\n<p>在没有重名学生的情况下,学生关系中的属性“学号”与“姓名”都是学生关系的候选码。<br>\n如果选定属性“学号”作为数据操作的依据,则<code>属性“学号”</code>为主码；<br>\n如果选定属性“姓名”作为数据操作的依据,则<code>属性“姓名”</code>为主码。<br></p>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">主属性与非主属性</p>学生关系的属性“学号”与“姓名”都是学生关系的候选码,则它们都是学生关系的主属性<br>\n属性“性别”与“系别”不包含在任一候选码中,则它们都是学生关系的非主属性。<br>\n有关系演出(演奏者编号,乐器编号,演播室编号),同唯一标识了一个演出,则演出关系的主码为它们的组合,即为全码<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">外码</p>属性或属性集X为R2的外码,也称外键<br>'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">实体完整性</p>关系选课(学号,课程编号,成绩)中,主码为(学号,课程编号),则“学号”与“课程编号”两个属性值都不能为空。<br>\n空(NULL)值指“不知道”或“不存在”的值<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">参照完整性</p>学生关系的主码为“学号”,课程关系的主码为“课程编号”,<br>\n选课关系的主码为(学号,课程编号),而属性“学号”与“课程编号”又是选课关系的外码,<br>\n选课关系中的属性“学号”与“课程编号”只能取学生关系中属性“学号”与课程关系中属性“课程编号”中已经存在的值(根据实体完整性规则主码不可为空)。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">用户定义完整性</p>规定选课关系中成绩属性的取值范围为0～100之间的整数,或限制某些数据的输入格式等<br>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">关系代数</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">传统的集合运算</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">并(Union)</p>添加与插入<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">差(Difference)</p>删除<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">交(Intersection)</p>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">广义笛卡尔积(Extended Cartesian Product)</p>'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">专门的代数运算</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">选择(Selection)</p>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">投影(Projection)</p>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">连接(Join)</p>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">除(Division)</p>'}]}]}]})</script></body>
