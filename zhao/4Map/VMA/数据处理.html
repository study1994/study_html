guage-python" style="line-height: 0.01; "><code class="language-python">class LoadImageFromFiles(object):\n    def __call__(self, results):\n        filename = results[\'img_filename\']            <span style=\'color: red\'># \'./data/nyc/cropped_tiff/917137_12.tiff\'</span>\n        img = Image.open(filename)                    <span style=\'color: red\'># (1000, 1000)</span>\n        img = F.to_tensor(img).numpy()                <span style=\'color: red\'># (4, 1000, 1000)</span>\n        img_shape = img.shape\n        h = img_shape[1]\n        w = img_shape[2]\n        size = (h, w)\n        if self.to_float32:\n            img = img.astype(np.float32)\n        results[\'filename\'] = filename\n        results[\'img\'] = img\n        results[\'img_shape\'] = size\n        results[\'ori_shape\'] = size\n        results[\'pad_shape\'] = size\n        results[\'scale_factor\'] = 1.0\n        num_channels = 1 if len(img.shape) < 3 else img.shape[0]\n        results[\'img_norm_cfg\'] = dict(mean=np.zeros(num_channels, dtype=np.float32),std=np.ones(num_channels, dtype=np.float32),to_rgb=False)\n        return results\n</code></pre></font>'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">projects/mmdet3d_plugin/datasets/icurb_dataset.py</p><font size="0"><pre class="language-python" style="line-height: 0.01; "><code class="language-python">class iCurb_Dataset(Dataset):\n    def vectormap_pipeline(self, example, instances):\n        vectormap = <span style=\'color: green;font-weight: bold;\'>VectorizedLocalMap</span>(patch_size=example[\'img_metas\'].data[\'img_shape\'],map_classes=self.MAPCLASSES,fixed_ptsnum_per_line=self.points_nums,padding_value=self.padding_value,)\n        anns_results = vectormap.<span style=\'color: green;font-weight: bold;\'>gen_vectorized_samples</span>(instances=instances)  <span style=\'color: red\'># anns_results, type: dict</span>\n  1</span>\n        self.num_samples = num_samples                <span style=\'color: red\'># 250</span>\n        self.padding = padding                        <span style=\'color: red\'># False</span>\n        self.fixed_num = fixed_ptsnum_per_line        <span style=\'color: red\'># 50</span>\n        self.padding_value = padding_value            <span style=\'color: red\'># -10000</span>\n        self.patch_size = patch_size                  <span style=\'color: red\'># (1000, 1000)</span>\n    def gen_vectorized_samples(self, instances):      <span style=\'color: red\'># [[[[512, 0]],...,[999, 597]],[[[543, 0],...,[999, 540]]]]</span>\n        vectors = []\n        for instance in instances:                    <span style=\'color: red\'># [[[512, 0]],...,[999, 597]]</span>\n            vectors.append((LineString(np.array(instance)), 0)) \n        gt_labels = []\n        gt_instance = []\n        for instance, instance_type in vectors:\n            if instance_type != -1:\n                gt_instance.append(instance)\n                gt_labels.append(instance_type)\n        gt_instance = InstanceLines(gt_instance, gt_labels, self.sample_dist, self.num_samples, self.padding, self.fixed_num,self.padding_value, patch_size=self.patch_size)\n        <span style=\'color: red\'># ----------------自己加的测试代码-----------------------</span>\n        _ = gt_instance.start_end_points\n        _ = gt_instance.bbox\n        <span style=\'color: red\'># _ = gt_instance.origin_points</span>\n        _ = gt_instance.shift_fixed_num_sampled_points_v2\n        <span style=\'color: red\'># ------------------------------------------------------</span>\n        anns_results = dict(\n            gt_vecs_pts_loc=gt_instance,\n            gt_vecs_label=gt_labels,\n        )\n        return anns_results\n</code></pre></font>'}]}]}]}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">sd_data_line(projects/configs/vma_res152_e8  <span style=\'color: red\'># {\'lane_direction\': [\'unidirectional\', \'bidirectional\', \'unknown\'], \'lane_type\': [...],...}</span>\n        self.data_root = data_root                 <span style=\'color: red\'># \'data/sd_data/line/cropped_data\'       这里面图片被切成了1000*1000大小的图片，</span>\n        self.sub_dir = sub_dir                     <span style=\'color: red\'># \'trajectory_cropped_images\'</span>\n        annotation_dict = self.<span style=\'color: green;font-weight: bold;\'>load_datadir</span>(annotation_file, mode)\n        self.annotation_dict = annotation_dict\n        self.mask_dir = mask_dir                   <span style=\'color: red\'># \'data/sd_data/line/cropped_data/mask_map\'</span>\n        self.seq_len = len(annotation_dict)        <span style=\'color: red\'># 35</span>\n        self.points_nums = points_nums             <span style=\'color: red\'># 50</span>\n        self.padding_value = -10000   \n        self.NUM_MAPCLASSES = len(self.MAPCLASSES)  <span style=\'color: red\'># 3</span>\n        self.eval_use_same_gt_sample_num_flag=eval_use_same_gt_sample_num_flag   <span style=\'color: red\'># True</span>\n        self.test_mode = test_mode\n        if pipeline is not None:\n            self.pipeline = Compose(pipeline)   <span style=\'color: red\'># \'LoadImageFromFiles\',\'NormalizeImage\',\'Collect\'</span>\n        if not test_mode:\n            self.<span style=\'color: green;font-weight: bold;\'>_set_group_flag</span>()              <span style=\'color: red\'># self.flag = np.zeros(len(self), dtype=np.uint8)</span>\n</code></pre></font>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">projects/mmdet3d_plugin/datasets/sd_driving_line_dataset.py</p><font size="0"><pre class="language-python" style="line-height: 0.01; "><code class="language-python">class SD_Driving_Line_Dataset(Dataset):\n    def load_datadir(self, annotation_file, mode):\n        annotati td, self.to_rgb).transpose(2, 0, 1)\n        results[\'img_norm_cfg\'] = dict(\n            mean=self.mean, std=self.std, to_rgb=self.to_rgb)\n        return results\n</code></pre></font>'}, {'type': 'heading', 'depth': 5, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">projects/mmdet3d_plugin/datasets/sd_driving_line_dataset.py</p><font size="0"><pre class="language-python" style="line-height: 0.01; "><code class="language-python">class SD_Driving_Line_Dataset(Dataset):\n    def vectormap_pipeline(self, example, instances):\n        vectormap = <span style=\'color: green;font-weight: bold;\'>VectorizedLocalMap</span>(patch_size=example[\'img_metas\'].data[\'img_shape\'], \n                                        map_classes=self.MAPCLASSES, \n                                        fixed_ptsnum_per_line=self.points_nums,\n                                        padding_value=self.padding_value,)\n        anns_results = vectormap.<span style=\'color: green;font-weight: bold;\'>gen_vectorized_samples</span>(instances, self.attrs_dict)\n        \n        \'\'\'\n        anns_results, type: dict\n            \'gt_vecs_pts_loc\': list[num_vecs], vec with num_points*2 coordinates\n            \'gt_vecs_pts_num\': list[num_vecs], vec with num_points\n            \'gt_vecs_label\': list[num_vecs], vec with cls index\n        \'\'\'\n        gt_vecs_label = to_tensor(anns_results[\'gt_vecs_label\'])\n        gt_vecs_attr = to_tensor(anns_results[\'gt_vecs_attr\']).permute(1, 0)\n        if isinstance(anns_results[\'gt_vecs_pts_loc\'], InstanceLines):\n            gt_vecs_pts_loc = anns_results[\'gt_vecs_pts_loc\']\n        else:\n            gt_vecs_pts_loc = to_tensor(anns_results[\'gt_vecs_pts_loc\'])\n            try:\n                gt_vecs_pts_loc = gt_vecs_pts_loc.flatten(1).to(dtype=torch.float32)\n            except:\n                <span style=\'color: red\'># empty tensor, will be passed in train,  but we preserve it for test<
