      })(() => window.markmap,null,{'type': 'root', 'depth': 0, 'content': '', 'children': [{'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">1标识符与关键字</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">Unicode字符集</p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">标识符</p>类名,方法名,数组名,符号常量名,标号名都是标识符:<字母,下划线,美元符号和数字><br>\n不可以是关键字和保留字<br>\n关键字:do,case,class,double,if<br>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">2基本数据类型</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">变量与常量</p>\n<p><code>数据类型定义符 变量名表列；</code>:int x,y,z<br>\n符号常量(Symbolic Constant)和直接量(Literal Constant)两种:final double PI = 3.14159;<br></p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">基本数据类型</p>整型:字节byte,短整型short,基本整型int,长整型long<br>\n浮点型:单精度float和双精度double<br>\n字符型:char<br>\n布尔型:boolean<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">输入输出</p>输入:利用Scanner类的next()读取字符串，再从串中取出字符<br>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<pre class="language-java"><code class="language-java">Scanner sc = new Scanner(System.in);\nString s = sc.next(); \nchar c = s.charAt(0); \n// 输出print,println,和printf\nSystem.out.print(“Average Score=“);\nSystem.out.print(average);\nSystem.out.print(“\\n”);=>System.out.println();\n</code></pre>'}]}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">3运算符和表达式</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">算术运算符</p>\n<p><code>+,-,*,/,%</code>,<code>y=++x</code>;<br></p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">关系运算符</p>\n<p><code>==,!=,&gt;,&gt;=,&lt;,&lt;=</code><br></p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">逻辑运算符</p>\n<p><code>!(一元逻辑非),&amp;&amp;,||</code><br></p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">位运算符</p>&(位与),|(位或),^(位异或),~(位非),<<(位左移),>>(位右移),>>>(用零扩展的右移)<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">赋值运算符</p>\n<p><code>=</code><br></p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">条件运算符</p>\n<p><code>?:</code><br></p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">其他运算符</p>\n<p><code>new,instanceof,(),[]和.</code><br></p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">表达式</p>\n<p>由操作数和运算符组成表达式<br>\n类型转换:<code>byte-&gt;short-&gt;char-&gt;int-&gt;long-&gt;float-&gt;double</code><br>\nint a=10,b=90;<code>(double)a/b</code>;<code>(double)(a/b)</code><br></p>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">4小结</p>本章系统地,详细地介绍了Java基础语法知识，包括字符集,标识符,关键字基本数据类型,运算符和表达式。<br>\n有些难懂的内容给出了图形示意和实例展示，目的是让初学者有直观印象，便于接受。<br>'}]})</script></body>
