      })(() => window.markmap,null,{'type': 'root', 'depth': 0, 'content': '', 'children': [{'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">12EncoderDecoder</p><font size="0"><pre class="language-python"><code class="language-python">class EncoderDecoder(nn.Module):\n    """A standard Encoder-Decoder architecture Base for this and many other models.\n    """\n    def __init__(self, encoder, decoder, src_embed, tgt_embed, generator):\n        super(EncoderDecoder, self).__init__()\n        self.encoder = encoder     <span style=\'color: red\'>Encoder对象</span>\n        self.decoder = decoder     <span style=\'color: red\'>Decoder对象</span>\n        self.src_embed = src_embed <span style=\'color: red\'>源语言序列的编码，包括词嵌入和位置编码</span>\n        self.tgt_embed = tgt_embed <span style=\'color: red\'>目标语言序列的编码，包括词嵌入和位置编码</span>\n        self.generator = generator <span style=\'color: red\'>生成器</span>\n    def forward(self, src, tgt, src_mask, tgt_mask):\n        <span style=\'color: red\'>先对源语言序列进行编码，结果作为memory传递给目标语言的编码器</span>\n        return self.<span style=\'color: green;font-weight: bold;\'>decode</span>(self.<span style=\'color: green;font-weight: bold;\'>encode</span>(src, src_mask), src_mask,tgt, tgt_mask)   \nbatch_size=4\nsrc_vocab=20,tgt_vocab=21,N=6       <span style=\'color: red\'>源语言词表大小,目标语言词表大小,6层</span>\nattn = MultiHeadedAttention(h=8, d_model=512)\nff = PositionwiseFeedForward(d_model=512, d_ff=2048, dropout=0.1)\nposition = PositionalEncoding(d_model=512, dropout)\nmodel = EncoderDecoder(\n    Encoder(EncoderLayer(d_model, c(attn), c(ff), dropout), N),\n    Decoder(DecoderLayer(d_model, c(attn), c(attn), c(ff), dropout), N),\n    nn.Sequential(Embeddings(d_model, src_vocab), c(position)),\n    nn.Sequential(Embeddings(d_model, tgt_vocab), c(position)),\n    Generator(d_model, tgt_vocab)\n)\n</code></pre></font>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">encode</p><font size="0"><pre class="language-python"><code class="language-python">class EncoderDecoder(nn.Module):\n    def encode(self, src, src_mask):                           <span style=\'color: red\'># src = (4, 20) src_mask 负责对src加掩码</span>\n        return self.<span style=\'color: green;font-weight: bold;\'>encoder</span>(self.<span style=\'color: green;font-weight: bold;\'>src_embed</span>(src), src_mask) <span style=\'color: red\'># 对源语言序列进行编码，得到的结果为(4, 20, 512)的tensor</span>\n</code></pre></font>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">Embeddings</p><font size="0"><pre class="language-python"><code class="language-python">class Embeddings(nn.Module):\n    def __init__(self,d_model,vocab):               <span style=\'color: red\'># d_model=512, vocab=当前语言的词表大小=20</span>\n        super(Embeddings,self).__init__()\n        self.lut=nn.Embedding(vocab,d_model)        <span style=\'color: red\'># one-hot转词嵌入，这里有一个待训练的矩阵E，大小是vocab*d_model=20*512</span>\n        self.d_model=d_model                        <span style=\'color: red\'># 512</span>\n    def forward(self,x): \n        return self.lut(x)*math.sqrt(self.d_model)  <span style=\'color: red\'># 得到的4*20*512词嵌入矩阵，主动乘以sqrt(512)=22.6，这里的输出的tensor大小类似于(4, 20, 512)</span>\n</code></pre></font>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">8Encoder</p><font size="0"><pre class="language-python"><code class="language-python">class Encoder(nn.Module):\n    "Core encoder is a stack of N layers"\n    def __init__(self, layer, N):              <span style=\'color: red\'># layer = one EncoderLayer object, N=6</span>\n        super(Encoder, self).__init__()\n        self.layers = clones(layer, N)         <span style=\'color: red\'># 深copy，N=6，</span>\n        self.norm = LayerNorm(layer.size)      <span style=\'color: red\'># 定义一个LayerNorm，layer.size=d_model=512, 其中有两个可训练参数a_2和b_2</span>\n    def forward(self, x, mask):\n        <span style=\'color: red\'># x is alike (4, 20, 512) (batch.size, sequence.len, d_model)</span>\n        <span style=\'color: red\'># mask是类似于(4, 20, 20)的矩阵</span>\n        for layer in self.layers:              <span style=\'color: red\'># 进行六次EncoderLayer操作                 </span>\n            x = <span style=\'color: green;font-weight: bold;\'>layer</span>(x, mask)\n        return self.<span style=\'color: green;font-weight: bold;\'>norm</span>(x)                  <span style=\'color: red\'># 最后做一次LayerNorm，最后的输出也是(4, 20, 512) shape</span>\n</code></pre></font>', 'children': [{'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">EncoderLayer</p><font size="0"><pre class="language-python"><code class="language-python">class EncoderLayer(nn.Module):\n    "Encoder is made up of self-attn and feed forward (defined below)"\n    def __init__(self, size, self_attn, feed_forward, dropout):          <span style=\'color: red\'># size=d_model=512</span>\n                                                                         <span style=\'color: red\'># self_attn = MultiHeadAttention对象, first sublayer</span>\n                                                                         <span style=\'color: red\'># feed_forward = PositionwiseFeedForward对象，second sublayer</span>\n                                                                         <span style=\'color: red\'># dropout = 0.1 (e.g.)</span>\n        super(EncoderLayer, self).__init__()\n        self.self_attn = self_attn\n        self.feed_forward = feed_forward\n        self.sublayer = clones(SublayerConnection(size, dropout), 2)     <span style=\'color: red\'># 使用深度克隆方法，完整地复制出来两个SublayerConnection</span>\n        self.size = size                                                 <span style=\'color: red\'># 512</span>\n    def forward(self, x, mask):\n        "Follow Figure 1 (left) for connections."\n        <span style=\'color: red\'># x shape = (4, 20, 512)</span>\n        <span style=\'color: red\'># mask 是(4, 20,20)的矩阵，类似于当前一个词w，有哪些词是w可见的源语言的序列的话，所有其他词都可见，除了"<blank>"这样的填充；</span>\n        <span style=\'color: red\'># 目标语言的序列的话，所有w的左边的词，都可见。</span>\n        x = self.<span style=\'color: green;font-weight: bold;\'>sublayer</span>[0](x,lambda x: self.<span style=\'color: green;font-weight: bold;\'>self_attn</span>(x, x, x, mask))  <span style=\'color: red\'># x (4, 20, 512) -> self_attn (MultiHeadAttention)=(4, 20, 512) -> SublayerConnection -> (4, 20, 512)</span>\n        return self.<span style=\'color: green;font-weight: bold;\'>sublayer</span>[1](x, self.<span style=\'color: green;font-weight: bold;\'>feed_forward</span>)                    <span style=\'color: red\'># x 和feed_forward对象一起，给第二个SublayerConnection</span>\n</code></pre></font>', 'children': [{'type': 'heading', 'depth': 5, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">3MultiHeadedAttention</p><font size="0"><pre class="language-python"><code class="language-python">class MultiHeadedAttention(nn.Module): \n    def __init__(self, h, d_model, dropout=0.1):               <span style=\'color: red\'># h=8, d_model=512  8个transformer？</span>\n        "Take in model size and number of heads." \n        super(MultiHeadedAttention, self).__init__() \n        assert d_model % h == 0                                <span style=\'color: red\'># We assume d_v always equals d_k 512%8=0</span>\n        self.d_k = d_model // h                                <span style=\'color: red\'># d_k=512//8=64</span>\n        self.h = h                                             <span style=\'color: red\'># 8</span>\n        self.linears = clones(nn.Linear(d_model, d_model), 4)  <span style=\'color: red\'># 定义四个Linear networks, 每个的大小是(512, 512)的，</span>\n                                                               <span style=\'color: red\'># 每个Linear network里面有两类可训练参数，Weights，其大小为512*512，以及biases，其大小为512=d_model。</span>\n        self.attn = None \n        self.dropout = nn.Dropout(p=dropout)\n    def forward(self, query, key, value, mask=None):           <span style=\'color: red\'># 注意，输入query的形状类似于(4, 20, 512)，key.size() ~ (4, 20, 512), 以及value.size() ~ (4, 20, 512)</span>\n        if mask is not None:                                   <span style=\'color: red\'># Same mask applied to all h heads. </span>\n            mask = mask.unsqueeze(1)                           <span style=\'color: red\'># mask下回细细分解。</span>\n        nbatches = query.size(0)                               <span style=\'color: red\'># e.g., nbatches=4</span>\n        <span style=\'color: red\'># 1) Do all the linear projections in batch from d_model => h x d_k </span>\n        query, key, value = [l(x).view(nbatches, -1, self.h, self.d_k).transpose(1, 2) for l, x in zip(self.linears, (query, key, value))] \n        <span style=\'color: red\'># 这里是前三个Linear Networks的具体应用，</span>\n        <span style=\'color: red\'># 例如query=(4, 20, 512) -> Linear network -> (4, 20, 512) -> view -> (4, 20, 8, 64) -> transpose(1,2) -> (4, 8, 20, 64)</span>\n        <span style=\'color: red\'># 其他的key和value也是类似地，从(4, 20, 512) -> (4, 8, 20, 64)。</span>\n        <span style=\'color: red\'># 2) Apply attention on all the projected vectors in batch. </span>\n        x, self.attn = attention(query, key, value, mask=mask, dropout=self.dropout) \n        <span style=\'color: red\'># 调用上面定义好的attention函数，输出的x形状为(4, 8, 20, 64)；attn的形状为(4, 8, 21=target.seq.len, 20=src.seq.len)</span>\n        <span style=\'color: red\'># 3) "Concat" using a view and apply a final linear. </span>\n        x = x.transpose(1, 2).contiguous().view(nbatches, -1, self.h * self.d_k) \n        <span style=\'color: red\'># x ~ (4, 8, 20, 64) -> transpose(1,2) -> (4, 20, 8, 64) -> contiguous() and view -> (30, 10, 8*64) = (30, 10, 512)</span>\n        return self.linears[-1](x)                             <span style=\'color: red\'># 执行第四个Linear network，把(30, 10, 512)经过一次linear network，得到(30, 10, 512).</span>\n</code></pre></font>'}, {'type': 'heading', 'depth': 5, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">4SublayerConnection</p><font size="0"><pre class="language-python"><code class="language-python">class SublayerConnection(nn.Module):\n    """A residual connection followed by a layer norm.Note for code simplicity the norm is first as opposed to last."""\n    def __init__(self, size, dropout):                        <span style=\'color: red\'># size=d_model=512; dropout=0.1</span>\n        super(SublayerConnection, self).__init__()\n        self.norm = LayerNorm(size)                           <span style=\'color: red\'># (512)，用来定义a_2和b_2</span>\n        self.dropout = nn.Dropout(dropout)\n    def forward(self, x, sublayer):                           <span style=\'color: red\'># x is alike (batch.size, sequence.len, 512) sublayer是一个具体的MultiHeadAttention或者PositionwiseFeedForward对象</span>\n        "Apply residual connection to any sublayer with the same size."\n        return x + self.dropout(sublayer(self.norm(x)))       <span style=\'color: red\'># x (30, 10, 512) -> norm (LayerNorm) -> (30, 10, 512) -> sublayer (MultiHeadAttention or PositionwiseFeedForward) -> (30, 10, 512) -> dropout -> (30, 10, 512)</span>\n</code></pre></font>'}, {'type': 'heading', 'depth': 5, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">5PositionwiseFeedForward</p><font size="0"><pre class="language-python"><code class="language-python">class PositionwiseFeedForward(nn.Module):\n    "Implements FFN equation."\n    def __init__(self, d_model, d_ff, dropout=0.1):                 <span style=\'color: red\'># d_model = 512</span>\n                                                                    <span style=\'color: red\'># d_ff = 2048 = 512*4</span>\n        super(PositionwiseFeedForward, self).__init__()\n        self.w_1 = nn.Linear(d_model, d_ff)                         <span style=\'color: red\'># 构建第一个全连接层，(512, 2048)，其中有两种可训练参数：</span>\n                                                                    <span style=\'color: red\'># weights矩阵，(512, 2048)，以及</span>\n                                                                    <span style=\'color: red\'># biases偏移向量, (2048)</span>\n        self.w_2 = nn.Linear(d_ff, d_model)                         <span style=\'color: red\'># 构建第二个全连接层, (2048, 512)，两种可训练参数：</span>\n                                                                    <span style=\'color: red\'># weights矩阵，(2048, 512)，以及</span>\n                                                                    <span style=\'color: red\'># biases偏移向量, (512)</span>\n        self.dropout = nn.Dropout(dropout)\n    def forward(self, x):                                           <span style=\'color: red\'># x shape = (batch.size, sequence.len, 512)  例如, (30, 10, 512)</span>\n        return self.w_2(self.dropout(F.relu(self.w_1(x))))          <span style=\'color: red\'># x (30, 10, 512) -> self.w_1 -> (30, 10, 2048)</span>\n                                                                    <span style=\'color: red\'># -> relu -> (30, 10, 2048) </span>\n                                                                    <span style=\'color: red\'># -> dropout -> (30, 10, 2048)</span>\n                                                                    <span style=\'color: red\'># -> self.w_2 -> (30, 10, 512)是输出的shape</span>\n</code></pre></font>'}, {'type': 'heading', 'depth': 5, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">4SublayerConnection</p><font size="0"><pre class="language-python"><code class="language-python">class SublayerConnection(nn.Module):\n    """A residual connection followed by a layer norm.Note for code simplicity the norm is first as opposed to last."""\n    def __init__(self, size, dropout):                        <span style=\'color: red\'># size=d_model=512; dropout=0.1</span>\n        super(SublayerConnection, self).__init__()\n        self.norm = LayerNorm(size)                           <span style=\'color: red\'># (512)，用来定义a_2和b_2</span>\n        self.dropout = nn.Dropout(dropout)\n    def forward(self, x, sublayer):                           <span style=\'color: red\'># x is alike (batch.size, sequence.len, 512) sublayer是一个具体的MultiHeadAttention或者PositionwiseFeedForward对象</span>\n        "Apply residual connection to any sublayer with the same size."\n        return x + self.dropout(sublayer(self.norm(x)))       <span style=\'color: red\'># x (30, 10, 512) -> norm (LayerNorm) -> (30, 10, 512) -> sublayer (MultiHeadAttention or PositionwiseFeedForward) -> (30, 10, 512) -> dropout -> (30, 10, 512)</span>\n</code></pre></font>'}]}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">7LayerNorm</p><font size="0"><pre class="language-python"><code class="language-python">class LayerNorm(nn.Module):\n    "Construct a layernorm module (See citation for details)."\n    def __init__(self, features, eps=1e-6):                 <span style=\'color: red\'># features=d_model=512, eps=epsilon 用于分母的非0化平滑</span>\n        super(LayerNorm, self).__init__()\n        self.a_2 = nn.Parameter(torch.ones(features))       <span style=\'color: red\'># a_2 是一个可训练参数向量，(512)</span>\n        self.b_2 = nn.Parameter(torch.zeros(features))      <span style=\'color: red\'># b_2 也是一个可训练参数向量, (512)</span>\n        self.eps = eps\n    def forward(self, x):                                   <span style=\'color: red\'># x 的形状为(batch.size, sequence.len, 512)=(4,10,512)</span>\n        mean = x.mean(-1, keepdim=True)                     <span style=\'color: red\'># 对x的最后一个维度，取平均值，得到tensor (batch.size, seq.len)</span>\n        std = x.std(-1, keepdim=True)                       <span style=\'color: red\'># 对x的最后一个维度，取标准方差，得(batch.size, seq.len)</span>\n        return self.a_2 * (x - mean) / (std + self.eps) + self.b_2 <span style=\'color: red\'># 本质上类似于（x-mean)/std，不过这里加入了两个可训练向量a_2 and b_2，以及分母上增加一个极小值epsilon，用来防止std为0的时候的除法溢出</span>\n</code></pre></font>'}]}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">decode</p><font size="0"><pre class="language-python"><code class="language-python">class EncoderDecoder(nn.Module):\n    def decode(self, memory, src_mask, tgt, tgt_mask):\n        return self.<span style=\'color: green;font-weight: bold;\'>decoder</span>(self.<span style=\'color: green;font-weight: bold;\'>tgt_embed</span>(tgt),memory, src_mask, tgt_mask)       <span style=\'color: red\'># 对目标语言序列进行编码，得到的结果为</span>\n                                                                                  <span style=\'color: red\'># (batch.size, seq.length, 512)的tensor</span>\n</code></pre></font>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">Embeddings</p><font size="0"><pre class="language-python"><code class="language-python">class Embeddings(nn.Module):\n    def __init__(self,d_model,vocab):               <span style=\'color: red\'># d_model=512, vocab=当前语言的词表大小</span>\n        super(Embeddings,self).__init__()\n        self.lut=nn.Embedding(vocab,d_model)        <span style=\'color: red\'># one-hot转词嵌入，这里有一个待训练的矩阵E，大小是vocab*d_model</span>\n        self.d_model=d_model                        <span style=\'color: red\'># 512</span>\n    def forward(self,x):                            <span style=\'color: red\'># x ~ (batch.size, sequence.length, one-hot),one-hot大小=vocab，当前语言的词表大小</span>\n        return self.lut(x)*math.sqrt(self.d_model)  <span style=\'color: red\'># 得到的10*512词嵌入矩阵，主动乘以sqrt(512)=22.6，这里的输出的tensor大小类似于(batch.size, sequence.length, 512)</span>\n</code></pre></font>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">10Decoder</p><font size="0"><pre class="language-python"><code class="language-python">class Decoder(nn.Module):\n    "Generic N layer decoder with masking."\n    def __init__(self, layer, N):            <span style=\'color: red\'># layer = DecoderLayer object</span>\n                                             <span style=\'color: red\'># N = 6</span>\n        super(Decoder, self).__init__()\n        self.layers = clones(layer, N)       <span style=\'color: red\'># 深度copy六次DecoderLayer</span>\n        self.norm = LayerNorm(layer.size)    <span style=\'color: red\'># 初始化一个LayerNorm</span>\n    def forward(self, x, memory, src_mask, tgt_mask):\n        for layer in self.layers:\n            x = <span style=\'color: green;font-weight: bold;\'>layer</span>(x, memory, src_mask, tgt_mask)           <span style=\'color: red\'># 执行六次DecoderLayer</span>\n        return self.<span style=\'color: green;font-weight: bold;\'>norm</span>(x)                                    <span style=\'color: red\'># 执行一次LayerNorm</span>\n</code></pre></font>', 'children': [{'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">DecoderLayer</p><font size="0"><pre class="language-python"><code class="language-python">class DecoderLayer(nn.Module):\n    "Decoder is made of self-attn, src-attn, "\n    "and feed forward (defined below)"\n    def __init__(self, size, self_attn, src_attn, feed_forward, dropout):   <span style=\'color: red\'># size = d_model=512,</span>\n                                                                            <span style=\'color: red\'># self_attn = one MultiHeadAttention object，目标语言序列的</span>\n                                                                            <span style=\'color: red\'># src_attn = second MultiHeadAttention object, 目标语言序列</span>\n                                                                            <span style=\'color: red\'># 和源语言序列之间的</span>\n                                                                            <span style=\'color: red\'># feed_forward 一个全连接层</span>\n                                                                            <span style=\'color: red\'># dropout = 0.1</span>\n        super(DecoderLayer, self).__init__()\n        self.size = size <span style=\'color: red\'># 512</span>\n        self.self_attn = self_attn\n        self.src_attn = src_attn\n        self.feed_forward = feed_forward\n        self.sublayer = clones(SublayerConnection(size, dropout), 3)        <span style=\'color: red\'># 需要三个SublayerConnection, 分别在</span>\n                                                                            <span style=\'color: red\'># self.self_attn, self.src_attn, 和self.feed_forward</span>\n                                                                            <span style=\'color: red\'># 的后边</span>\n    def forward(self, x, memory, src_mask, tgt_mask):\n        "Follow Figure 1 (right) for connections."\n        m = memory                                                          <span style=\'color: red\'># (batch.size, sequence.len, 512) </span>\n                                                                            <span style=\'color: red\'># 来自源语言序列的Encoder之后的输出，作为memory</span>\n                                                                            <span style=\'color: red\'># 供目标语言的序列检索匹配：（类似于alignment in SMT)</span>\n        x = self.<span style=\'color: green;font-weight: bold;\'>sublayer</span>[0](x,lambda x: self.<span style=\'color: green;font-weight: bold;\'>self_attn</span>(x, x, x, tgt_mask)) <span style=\'color: red\'># 通过一个匿名函数，来实现目标序列的自注意力编码</span>\n                                                                            <span style=\'color: red\'># 结果扔给sublayer[0]:SublayerConnection</span>\n        x = self.<span style=\'color: green;font-weight: bold;\'>sublayer</span>[1](x,lambda x: self.<span style=\'color: green;font-weight: bold;\'>src_attn</span>(x, m, m, src_mask))  <span style=\'color: red\'># 通过第二个匿名函数，来实现目标序列和源序列的注意力计算</span>\n                                                                            <span style=\'color: red\'># 结果扔给sublayer[1]:SublayerConnection</span>\n        return self.<span style=\'color: green;font-weight: bold;\'>sublayer</span>[2](x, self.<span style=\'color: green;font-weight: bold;\'>feed_forward</span>)                       <span style=\'color: red\'># 走一个全连接层，然后</span>\n                                                                            <span style=\'color: red\'># 结果扔给sublayer[2]:SublayerConnection</span>\n</code></pre></font>', 'children': [{'type': 'heading', 'depth': 5, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">3MultiHeadedAttention</p><font size="0"><pre class="language-python"><code class="language-python">class MultiHeadedAttention(nn.Module): \n    def __init__(self, h, d_model, dropout=0.1):               <span style=\'color: red\'># h=8, d_model=512</span>\n        "Take in model size and number of heads." \n        super(MultiHeadedAttention, self).__init__() \n        assert d_model % h == 0                                <span style=\'color: red\'># We assume d_v always equals d_k 512%8=0</span>\n        self.d_k = d_model // h                                <span style=\'color: red\'># d_k=512//8=64</span>\n        self.h = h                                             <span style=\'color: red\'># 8</span>\n        self.linears = clones(nn.Linear(d_model, d_model), 4)  <span style=\'color: red\'># 定义四个Linear networks, 每个的大小是(512, 512)的，</span>\n                                                               <span style=\'color: red\'># 每个Linear network里面有两类可训练参数，Weights，其大小为512*512，以及biases，其大小为512=d_model。</span>\n        self.attn = None \n        self.dropout = nn.Dropout(p=dropout)\n    def forward(self, query, key, value, mask=None):           <span style=\'color: red\'># 注意，输入query的形状类似于(30, 10, 512)，key.size() ~ (30, 11, 512), 以及value.size() ~ (30, 11, 512)</span>\n        if mask is not None:                                   <span style=\'color: red\'># Same mask applied to all h heads. </span>\n            mask = mask.unsqueeze(1)                           <span style=\'color: red\'># mask下回细细分解。</span>\n        nbatches = query.size(0)                               <span style=\'color: red\'># e.g., nbatches=30</span>\n        <span style=\'color: red\'># 1) Do all the linear projections in batch from d_model => h x d_k </span>\n        query, key, value = [l(x).view(nbatches, -1, self.h, self.d_k).transpose(1, 2) for l, x in zip(self.linears, (query, key, value))] \n                                                               <span style=\'color: red\'># 这里是前三个Linear Networks的具体应用，</span>\n                                                               <span style=\'color: red\'># 例如query=(30,10, 512) -> Linear network -> (30, 10, 512) -> view -> (30,10, 8, 64) -> transpose(1,2) -> (30, 8, 10, 64)</span>\n                                                               <span style=\'color: red\'># 其他的key和value也是类似地，从(30, 11, 512) -> (30, 8, 11, 64)。</span>\n        <span style=\'color: red\'># 2) Apply attention on all the projected vectors in batch. </span>\n        x, self.attn = attention(query, key, value, mask=mask, dropout=self.dropout) \n                                                               <span style=\'color: red\'># 调用上面定义好的attention函数，输出的x形状为(30, 8, 10, 64)；attn的形状为(30, 8, 10=target.seq.len, 11=src.seq.len)</span>\n        <span style=\'color: red\'># 3) "Concat" using a view and apply a final linear. </span>\n        x = x.transpose(1, 2).contiguous().view(nbatches, -1, self.h * self.d_k) \n                                                               <span style=\'color: red\'># x ~ (30, 8, 10, 64) -> transpose(1,2) -> (30, 10, 8, 64) -> contiguous() and view -> (30, 10, 8*64) = (30, 10, 512)</span>\n        return self.linears[-1](x)                             <span style=\'color: red\'># 执行第四个Linear network，把(30, 10, 512)经过一次linear network，得到(30, 10, 512).</span>\n</code></pre></font>'}, {'type': 'heading', 'depth': 5, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">4SublayerConnection</p><font size="0"><pre class="language-python"><code class="language-python">class SublayerConnection(nn.Module):\n    """A residual connection followed by a layer norm.Note for code simplicity the norm is first as opposed to last."""\n    def __init__(self, size, dropout):                        <span style=\'color: red\'># size=d_model=512; dropout=0.1</span>\n        super(SublayerConnection, self).__init__()\n        self.norm = LayerNorm(size)                           <span style=\'color: red\'># (512)，用来定义a_2和b_2</span>\n        self.dropout = nn.Dropout(dropout)\n    def forward(self, x, sublayer):                           <span style=\'color: red\'># x is alike (batch.size, sequence.len, 512) sublayer是一个具体的MultiHeadAttention或者PositionwiseFeedForward对象</span>\n        "Apply residual connection to any sublayer with the same size."\n        return x + self.dropout(sublayer(self.norm(x)))       <span style=\'color: red\'># x (30, 10, 512) -> norm (LayerNorm) -> (30, 10, 512) -> sublayer (MultiHeadAttention or PositionwiseFeedForward) -> (30, 10, 512) -> dropout -> (30, 10, 512)</span>\n</code></pre></font>'}, {'type': 'heading', 'depth': 5, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">3MultiHeadedAttention</p><font size="0"><pre class="language-python"><code class="language-python">class MultiHeadedAttention(nn.Module): \n    def __init__(self, h, d_model, dropout=0.1):               <span style=\'color: red\'># h=8, d_model=512</span>\n        "Take in model size and number of heads." \n        super(MultiHeadedAttention, self).__init__() \n        assert d_model % h == 0                                <span style=\'color: red\'># We assume d_v always equals d_k 512%8=0</span>\n        self.d_k = d_model // h                                <span style=\'color: red\'># d_k=512//8=64</span>\n        self.h = h                                             <span style=\'color: red\'># 8</span>\n        self.linears = clones(nn.Linear(d_model, d_model), 4)  <span style=\'color: red\'># 定义四个Linear networks, 每个的大小是(512, 512)的，</span>\n                                                               <span style=\'color: red\'># 每个Linear network里面有两类可训练参数，Weights，其大小为512*512，以及biases，其大小为512=d_model。</span>\n        self.attn = None \n        self.dropout = nn.Dropout(p=dropout)\n    def forward(self, query, key, value, mask=None):           <span style=\'color: red\'># 注意，输入query的形状类似于(30, 10, 512)，key.size() ~ (30, 11, 512), 以及value.size() ~ (30, 11, 512)</span>\n        if mask is not None:                                   <span style=\'color: red\'># Same mask applied to all h heads. </span>\n            mask = mask.unsqueeze(1)                           <span style=\'color: red\'># mask下回细细分解。</span>\n        nbatches = query.size(0)                               <span style=\'color: red\'># e.g., nbatches=30</span>\n        <span style=\'color: red\'># 1) Do all the linear projections in batch from d_model => h x d_k </span>\n        query, key, value = [l(x).view(nbatches, -1, self.h, self.d_k).transpose(1, 2) for l, x in zip(self.linears, (query, key, value))] \n                                                               <span style=\'color: red\'># 这里是前三个Linear Networks的具体应用，</span>\n                                                               <span style=\'color: red\'># 例如query=(30,10, 512) -> Linear network -> (30, 10, 512) -> view -> (30,10, 8, 64) -> transpose(1,2) -> (30, 8, 10, 64)</span>\n                                                               <span style=\'color: red\'># 其他的key和value也是类似地，从(30, 11, 512) -> (30, 8, 11, 64)。</span>\n        <span style=\'color: red\'># 2) Apply attention on all the projected vectors in batch. </span>\n        x, self.attn = attention(query, key, value, mask=mask, dropout=self.dropout) \n                                                               <span style=\'color: red\'># 调用上面定义好的attention函数，输出的x形状为(30, 8, 10, 64)；attn的形状为(30, 8, 10=target.seq.len, 11=src.seq.len)</span>\n        <span style=\'color: red\'># 3) "Concat" using a view and apply a final linear. </span>\n        x = x.transpose(1, 2).contiguous().view(nbatches, -1, self.h * self.d_k) \n                                                               <span style=\'color: red\'># x ~ (30, 8, 10, 64) -> transpose(1,2) -> (30, 10, 8, 64) -> contiguous() and view -> (30, 10, 8*64) = (30, 10, 512)</span>\n        return self.linears[-1](x)                             <span style=\'color: red\'># 执行第四个Linear network，把(30, 10, 512)经过一次linear network，得到(30, 10, 512).</span>\n</code></pre></font>'}, {'type': 'heading', 'depth': 5, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">4SublayerConnection</p><font size="0"><pre class="language-python"><code class="language-python">class SublayerConnection(nn.Module):\n    """A residual connection followed by a layer norm.Note for code simplicity the norm is first as opposed to last."""\n    def __init__(self, size, dropout):                        <span style=\'color: red\'># size=d_model=512; dropout=0.1</span>\n        super(SublayerConnection, self).__init__()\n        self.norm = LayerNorm(size)                           <span style=\'color: red\'># (512)，用来定义a_2和b_2</span>\n        self.dropout = nn.Dropout(dropout)\n    def forward(self, x, sublayer):                           <span style=\'color: red\'># x is alike (batch.size, sequence.len, 512) sublayer是一个具体的MultiHeadAttention或者PositionwiseFeedForward对象</span>\n        "Apply residual connection to any sublayer with the same size."\n        return x + self.dropout(sublayer(self.norm(x)))       <span style=\'color: red\'># x (30, 10, 512) -> norm (LayerNorm) -> (30, 10, 512) -> sublayer (MultiHeadAttention or PositionwiseFeedForward) -> (30, 10, 512) -> dropout -> (30, 10, 512)</span>\n</code></pre></font>'}, {'type': 'heading', 'depth': 5, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">5PositionwiseFeedForward</p><font size="0"><pre class="language-python"><code class="language-python">class PositionwiseFeedForward(nn.Module):\n    "Implements FFN equation."\n    def __init__(self, d_model, d_ff, dropout=0.1):                 <span style=\'color: red\'># d_model = 512</span>\n                                                                    <span style=\'color: red\'># d_ff = 2048 = 512*4</span>\n        super(PositionwiseFeedForward, self).__init__()\n        self.w_1 = nn.Linear(d_model, d_ff)                         <span style=\'color: red\'># 构建第一个全连接层，(512, 2048)，其中有两种可训练参数：</span>\n                                                                    <span style=\'color: red\'># weights矩阵，(512, 2048)，以及</span>\n                                                                    <span style=\'color: red\'># biases偏移向量, (2048)</span>\n        self.w_2 = nn.Linear(d_ff, d_model)                         <span style=\'color: red\'># 构建第二个全连接层, (2048, 512)，两种可训练参数：</span>\n                                                                    <span style=\'color: red\'># weights矩阵，(2048, 512)，以及</span>\n                                                                    <span style=\'color: red\'># biases偏移向量, (512)</span>\n        self.dropout = nn.Dropout(dropout)\n    def forward(self, x):                                           <span style=\'color: red\'># x shape = (batch.size, sequence.len, 512)  例如, (30, 10, 512)</span>\n        return self.w_2(self.dropout(F.relu(self.w_1(x))))          <span style=\'color: red\'># x (30, 10, 512) -> self.w_1 -> (30, 10, 2048)</span>\n                                                                    <span style=\'color: red\'># -> relu -> (30, 10, 2048) </span>\n                                                                    <span style=\'color: red\'># -> dropout -> (30, 10, 2048)</span>\n                                                                    <span style=\'color: red\'># -> self.w_2 -> (30, 10, 512)是输出的shape</span>\n</code></pre></font>'}, {'type': 'heading', 'depth': 5, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">4SublayerConnection</p><font size="0"><pre class="language-python"><code class="language-python">class SublayerConnection(nn.Module):\n    """A residual connection followed by a layer norm.Note for code simplicity the norm is first as opposed to last."""\n    def __init__(self, size, dropout):                        <span style=\'color: red\'># size=d_model=512; dropout=0.1</span>\n        super(SublayerConnection, self).__init__()\n        self.norm = LayerNorm(size)                           <span style=\'color: red\'># (512)，用来定义a_2和b_2</span>\n        self.dropout = nn.Dropout(dropout)\n    def forward(self, x, sublayer):                           <span style=\'color: red\'># x is alike (batch.size, sequence.len, 512) sublayer是一个具体的MultiHeadAttention或者PositionwiseFeedForward对象</span>\n        "Apply residual connection to any sublayer with the same size."\n        return x + self.dropout(sublayer(self.norm(x)))       <span style=\'color: red\'># x (30, 10, 512) -> norm (LayerNorm) -> (30, 10, 512) -> sublayer (MultiHeadAttention or PositionwiseFeedForward) -> (30, 10, 512) -> dropout -> (30, 10, 512)</span>\n</code></pre></font>'}]}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">7LayerNorm</p><font size="0"><pre class="language-python"><code class="language-python">class LayerNorm(nn.Module):\n    "Construct a layernorm module (See citation for details)."\n    def __init__(self, features, eps=1e-6):                 <span style=\'color: red\'># features=d_model=512, eps=epsilon 用于分母的非0化平滑</span>\n        super(LayerNorm, self).__init__()\n        self.a_2 = nn.Parameter(torch.ones(features))       <span style=\'color: red\'># a_2 是一个可训练参数向量，(512)</span>\n        self.b_2 = nn.Parameter(torch.zeros(features))      <span style=\'color: red\'># b_2 也是一个可训练参数向量, (512)</span>\n        self.eps = eps\n    def forward(self, x):                                   <span style=\'color: red\'># x 的形状为(batch.size, sequence.len, 512)</span>\n        mean = x.mean(-1, keepdim=True)                     <span style=\'color: red\'># 对x的最后一个维度，取平均值，得到tensor (batch.size, seq.len)</span>\n        std = x.std(-1, keepdim=True)                       <span style=\'color: red\'># 对x的最后一个维度，取标准方差，得(batch.size, seq.len)</span>\n        return self.a_2 * (x - mean) / (std + self.eps) + self.b_2 <span style=\'color: red\'># 本质上类似于（x-mean)/std，不过这里加入了两个可训练向量a_2 and b_2，以及分母上增加一个极小值epsilon，用来防止std为0的时候的除法溢出</span>\n</code></pre></font>'}]}]}]}]})</script></body>
