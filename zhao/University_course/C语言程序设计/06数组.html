': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">字符数组和字符串</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">字符数组就是类型为char型的数组</p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">定义和引用</p>char 数组名[常量表达式];<br>\nchar 数组名[常量表达式1][常量表达式2];<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">初始化</p>\n<p>用字符常量初始化数组<code>char c[10]={\'c\',\' \',\'p\',\'r\',\'o\',\'g\',\'r\',\'a\',\'m\'};</code><br>\n用字符串常量初始化数组<code>char str[]={"How are you!"};</code>,<code>char str[]="How are you!"</code><br>\nstr的长度为13，12个字符加一个空字符\'\\0\'<br></p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">输入输出</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">逐个字符输入输出</p>\n<p>从键盘读取一个字符：scanf("%c",数组元素地址);<code>scanf("%c",&amp;name1[i]);</code><br>\n向显示器输出一个字符：printf("%c",数组元素);<code>printf("%c",name1[i]);</code><br>\ngetchar()函数为字符输入函数：getchar();<br>\nputchar()函数为字符输出函数：putchar(字符名);<br></p>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">整个字符串一次输入输出</p>\n<p>从键盘读取一串字符：scanf("%s",数组名);<br>\n向显示器输出一串字符：printf("%s",数组名);<br>\ngets()函数为字符串输入函数:gets(字符串数组名);<code>gets(a);/*a为已定义的字符数组*/</code><br>\n将一个字符串(以\'\\0\'结束)输出到终端:puts(字符串数组名)<code>puts(a);</code><br></p>'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">字符串处理函数</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">`#include<string.h>`或`#include"string.h"`</p>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines':
