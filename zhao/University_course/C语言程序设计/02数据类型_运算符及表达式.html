      })(() => window.markmap,null,{'type': 'root', 'depth': 0, 'content': '', 'children': [{'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">概述</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">基本数据类型</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">数值类型</p>', 'children': [{'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">整型</p>短整型short<br>\n整型int<br>\n长整型long<br>'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">实型</p>单精度型float<br>\n双精度型double<br>'}]}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">字符类型</p>'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">构造数据类型</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">数组</p>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">结构体struct</p>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">共用体union</p>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">枚举类型enum</p>'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">指针类型</p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">空类型void</p>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">基本概念</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">标识符</p>变量名、函数名、类型名、数组名、文件名<br>\n字母、数字及下划线，区别大小写<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">关键字</p>类型说明符、语句定义符、预处理命令字<br>\n<font size="0"><pre class="language-c"><code class="language-c">char\tdouble\t    enum\t  float\t    int\t        long\nshort\tsigned\t    struct\t  union\t    unsigned\tvoid\nfor\t    do\t        while\t  break\t    continue\tif\nelse\tgoto\t    switch\t  case\t    default\t    return\nauto\textern\t    register  static\tconst\t    sizeof\ntypedef\tvolatile\tinline\t  restrict\t_Bool\t    _Complex\n_Imaginary\t\t\t\t\t\n</code></pre></font>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">常量与变量</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '符号常量：`#define 标识符 常量`#define PI 3.14159<br>\n符号常量的使用<br>\n<font size="0"><pre class="language-cpp"><code class="language-cpp">#define PI 3.14159              /*预定义符号常量PI*/\n#include <stdio.h>              /*编译预处理指令*/\nint main(){\n    float radius, area;             /*定义变量*/\n    radius=10.0;                    /*赋值*/\n    area=PI*radius*radius;          /*计算圆的面积*/\n    printf("area=%f", area);        /*输出*/\n    return 0;\n}\n</code></pre></font>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">变量:`类型说明符 变量名标识符1,变量名标识符2,...;`</p>'}]}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">基本数据类型</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">整型变量的定义与使用</p><font size="0"><pre class="language-c"><code class="language-c">#include <stdio.h>              /*编译预处理指令*/\nint main ( ){\n    int a, b, sum;              /*定义变量*/\n    a=12;                       /*变量赋值*/\n    b=-3;\n    sum=a+b;                    /*计算a和b的和*/\n    printf("sum is %d\\n", sum); /*输出sum的值*/\n    return 0;\n}\n</code></pre></font>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">整型数据的溢出</p><font size="0"><pre class="language-c"><code class="language-c">#include <stdio.h>              /*编译预处理指令*/\nint main(){\n    short int a,b;               /*定义短整型变量*/\n    a=32767;                     /*赋值*/\n    b=a+1;                      /*b等于a加1*/\n    printf("%d,%d\\n",a,b);      /*输出a和b的值*/\n    return 0;\n}\n</code></pre></font>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">变量的初始化</p><font size="0"><pre class="language-c"><code class="language-c">int a=3;\nint b,c=5;\nfloat x=3.2,y=3f,z=0.75;\nchar c1=\'K’,c2=\'P\';\n</code></pre></font>'}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">运算符及表达式</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">算术运算符及表达式</p>基本的算术运算符:`+，-，*，/，%（取余，模运算）`；<br>\n正负号运算符:`+（正号）和-（负号）`；<br>\n自增、自减运算符:`++（自加）和--（自减）`。<br>\n<font size="0"><pre class="language-c"><code class="language-c">a*b+c/d\n16+2*PI*R\na*sin(x)+b*cos(x)\n</code></pre></font>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">赋值运算符及表达式</p>变量=表达式<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">关系运算符及表达式</p>\n<p><code>&gt;,&gt;,&lt;,&lt;=,=,!=</code><br></p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">逻辑运算符及表达式</p>\n<p><code>非！,与&amp;&amp;,或||</code><br></p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">逗号运算符及表达式</p>\n<p><code>y=(x=x-5,x/5);</code><br></p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">位运算符及表达式</p>按位与（&），按位或（|），按位异或（^），按位求反（~）<br>\n左移（<<），右移（>>）<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">sizeof运算符及表达式</p>\n<p><code>sizeof(变量名或类型名)</code><br></p>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">不同数据类型之间的转换</p>'}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">数据的输入与输出</p>getchar()、putchar()、scanf()、printf()、gets()、puts()<br>\n%[标志][0][输出最小宽度][.精度][长度]格式字符<br>\n%[±][0][m][.n][l或h]格式字符<br>'}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">C语言的基本语句简介</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">表达式语句:`表达式;`</p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">函数调用语句:`函数调用;`printf("%d",number);</p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">程序结构控制语句</p>条件判断语句：if-else语句、switch-case语句；<br>\n循环执行语句：while语句、for语句、do-while语句；<br>\n转向语句：break语句、goto语句、continue语句、return语句。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">空语句</p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">复合语句:把多条语句用大括号“{}”括起来</p>'}]}]})</script></body>
