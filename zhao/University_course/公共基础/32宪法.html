      })(() => window.markmap,null,{'type': 'root', 'depth': 0, 'content': '', 'children': [{'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第一节\u2003 宪法概述</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、宪法的概念</p>宪法是规定国家的根本制度和根本任务，集中体现各种政治力量对比关系、保障<br>\n公民基本权利的国家根本法。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、宪法的基本原则</p>1. 人民主权原则。<br>\n2. 基本人权原则。<br>\n3. 权力制约原则。<br>\n4. 法治原则。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">三、宪法的结构</p>我国宪法由以下两部分构成：<br>\n1. 序言；<br>\n2. 正文。<br>\n我国宪法的正文包括：总纲；公民的基本权利和义务；国家机构；国旗、国歌、国<br>\n徽、首都。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">四、新中国宪法的历史</p>新中国先后颁布了一个宪法性文件和四部宪法，即《中国人民政治协商会议共同<br>\n纲领》、1954 年《宪法》、1975 年《宪法》、1978 年《宪法》、1982 年《宪法》。我国<br>\n现行宪法是 1982 年颁布的《中华人民共和国宪法》及其 1988 年、1993 年、1999 年、2004 年和 2018 年修正案。<br>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第二节\u2003 我国的国家基本制度</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、人民民主专政制度</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（一）人民民主专政的内涵</p>国家性质，即国体，是指国家的阶级本质，反映社会各阶级在国家中所处的地位。<br>\n人民民主专政，是指中国共产党和中华人民共和国始终代表最广大人民的根本利<br>\n益，可以使用专政的方法来对待敌对势力以维持人民民主政权。中国共产党领导的人<br>\n民民主政权在人民内部实行民主，逐步扩大社会主义民主，发展社会主义民主政治；<br>\n对境内外敌对势力和犯罪分子实行专政。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（二）我国人民民主专政的主要特色</p>1. 中国共产党领导的多党合作和政治协商制度<br>\n（1）多党合作不是多党制，中国共产党是执政党，民主党派不是在野党，而是参<br>\n政党。<br>\n（2）坚持中国共产党的领导、坚持四项基本原则是多党合作的政治基础。<br>\n（3）“长期共存、互相监督、肝胆相照、荣辱与共”是多党合作的基本方针。<br>\n（4）中国共产党对民主党派的领导是政治领导，即政治原则、政治方向和重大方<br>\n针政策的领导。<br>\n2. 爱国统一战线<br>\n我国新时期的爱国统一战线是由中国共产党领导的，有各民主党派和各人民团体<br>\n参加的，包括全体社会主义劳动者、社会主义事业的建设者、拥护社会主义的爱国者、<br>\n拥护祖国统一和致力于中华民族伟大复兴的爱国者的广泛的政治联盟。<br>\n爱国统一战线的组织形式是中国人民政治协商会议，简称“政协”。政协的职能<br>\n是政治协商、民主监督、参政议政。<br>'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、国家形式</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（一）政权组织形式</p>1. 政权组织形式的概念<br>\n政权组织形式也就是政体，即特定社会的统治阶级采用何种原则和方式去组织其<br>\n反对敌人、保护自己、治理社会的政权机关，以实现其阶级统治的形式。<br>\n2. 我国的政权组织形式<br>\n我国的政权组织形式是人民代表大会制度，其基本内容包括以下几个方面：<br>\n（1）国家的一切权力属于人民；<br>\n（2）人民在民主的基础上选派代表，组成全国人民代表大会和地方各级人民代表<br>\n大会，作为人民行使国家权力的机关；<br>\n（3）国家行政机关、监察机关、审判机关、检察机关由人民代表大会产生，对它<br>\n负责，受它监督；<br>\n（4）人民代表大会常务委员会对本级人民代表大会负责，人民代表大会对人民负责。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（二）国家结构形式</p>1. 国家结构形式的概念<br>\n国家结构形式是指特定国家的统治阶级根据一定原则采取的调整国家整体与部<br>\n分、中央与地方相互关系的形式。如果说政权组织形式是从横向角度表现国家政权体<br>\n系，那么国家结构形式则是从纵向角度表现国家政权体系。<br>\n2. 种类<br>\n（1）单一制；<br>\n（2）联邦制。<br>'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">三、所有制形式</p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">四、选举制度</p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">五、特别行政区制度</p>特别行政区是指在我国版图内，根据宪法和基本法而设立的，具有特殊的法律地<br>\n位，实行特别的政治、经济制度的行政区域。<br>\n特别行政区的特点表现在：<br>\n1. 特别行政区享有高度自治权。<br>\n2. 特别行政区保持原有的资本主义制度和生活方式 50 年不变。<br>\n3. 特别行政区原有的法律基本不变。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">六、民族区域自治制度</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（一）民族区域自治制度的概念</p>民族区域自治制度是指在国家的统一领导下，以少数民族聚居区为基础，建立相<br>\n应的自治地方，设立自治机关，行使自治权，使实行区域自治的民族的人民自主地管<br>\n理本民族地方性事务的制度。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（二）民族自治地方</p>民族自治地方包括自治区、自治州和自治县。民族乡不是民族自治地方。<br>\n民族自治地方的自治机关是自治区、自治州和自治县的人民代表大会和人民政府。<br>\n根据宪法的规定，自治区、自治州、自治县的人民代表大会常务委员会中应当有<br>\n实行区域自治的民族的公民担任主任或副主任。自治区主席、自治州州长、自治县县<br>\n长由实行区域自治的民族的公民担任。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（三）民族自治地方的自治权</p>1. 制定自治条例和单行条例。<br>\n2. 根据当地民族的实际情况，贯彻执行国家的法律和政策。<br>\n3. 自主地管理地方财政。<br>\n4. 自主地管理地方性经济建设。<br>\n5. 自主地管理教育、科学、文化、卫生、体育事业。<br>\n6. 组织维护社会治安的公安部队。<br>\n7. 使用本民族的语言文字。<br>'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">七、基层群众自治制度</p>根据《宪法》第 111 条的规定，城市和农村按居民居住地区设立的居民委员会或<br>\n者村民委员会是基层群众性自治组织。基层政权与它们的关系是指导与被指导的关系，<br>\n它们在基层政权或其派出机构的指导下进行工作。<br>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第三节\u2003 公民的基本权利和义务</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、我国公民的基本权利</p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、我国公民的基本义务</p>1. 维护国家统一和民族团结。<br>\n2. 遵守宪法和法律，保守国家秘密，爱护公共财产，遵守劳动纪律，遵守公共秩<br>\n序，尊重社会公德。<br>\n3. 维护祖国的安全、荣誉和利益。<br>\n4. 保卫祖国、依法服兵役和参加民兵组织。<br>\n5. 依法纳税。<br>\n6. 其他方面的基本义务。<br>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第四节\u2003 我国的国家机构</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、国家机构的组织和活动原则</p>1. 民主集中制原则。<br>\n2. 社会主义法治原则。<br>\n3. 责任制原则。<br>\n集体负责制是指由全体人员集体讨论，并且按照少数服从多数的原则作出决定，<br>\n集体承担责任的一种体制。各级人大及其常委会、监察委员会、人民法院和人民检察<br>\n院等实行集体负责制。<br>\n个人负责制是指首长个人决定问题并承担相应责任的领导体制。国务院及其部委、<br>\n地方政府和中央军委等实行个人负责制。<br>\n4. 密切联系群众，为人民服务原则。<br>\n5. 精简和效率原则。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、全国人民代表大会</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（一）地位</p>全国人民代表大会是我国最高国家权力机关和最高国家立法机关。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（二）组成</p>全国人民代表大会由省、自治区、直辖市、特别行政区和军队选出的代表组成。<br>\n各少数民族都应当有适当名额的代表。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（三）任期</p>全国人民代表大会每届任期 5 年。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（四）会议</p>全国人民代表大会会议每年举行 1 次，由全国人民代表大会常务委员会召集。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（五）职权</p>1. 修改宪法。<br>\n2. 监督宪法的实施。<br>\n3. 制定和修改刑事、民事、国家机构的和其他的基本法律。<br>\n4. 选举中华人民共和国主席、副主席。<br>\n5. 根据中华人民共和国主席的提名，决定国务院总理的人选；根据国务院总理的<br>\n提名，决定国务院副总理、国务委员、各部部长、各委员会主任、审计长、秘书长的<br>\n人选。<br>\n6. 选举中央军事委员会主席；根据中央军事委员会主席的提名，决定中央军事委<br>\n员会其他组成人员的人选。<br>\n7. 选举国家监察委员会主任。<br>\n8. 选举最高人民法院院长。<br>\n9. 选举最高人民检察院检察长。<br>\n10. 审查和批准国民经济和社会发展计划和计划执行情况的报告。<br>\n11. 审查和批准国家的预算和预算执行情况的报告。<br>\n12. 改变或者撤销全国人民代表大会常务委员会不适当的决定。<br>\n13. 批准省、自治区和直辖市的建置。<br>\n14. 决定特别行政区的设立及其制度。<br>\n15. 决定战争与和平的问题。<br>\n16. 应当由最高国家权力机关行使的其他职权。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（六）人大代表权利</p>1. 言论免责权：人大代表在人大各种会议上的发言和表决不受法律追究。<br>\n2. 人身受特别保护权：县级以上人大代表，非经人大会议主席团（开会）或者常<br>\n委会（闭会）许可，不受逮捕或刑事审判。如果是现行犯被拘留，执行拘留的机关应<br>\n当立即向该级人民代表大会主席团或者人民代表大会常务委员会报告。<br>\n3. 出席全国人大会议，参加审议各项议案、报告和其他议题，发表意见。<br>\n4. 提出议案权、质询、罢免权等。<br>\n5. 提出建议、批评和意见。<br>\n6. 参加各项选举和表决。<br>\n7. 信息、物质等各项保障权。<br>\n8. 其他权利。<br>'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">三、全国人民代表大会常务委员会</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（一）性质和地位</p>全国人大常委会是全国人大的常设机关，是最高国家权力机关的组成部分，是在<br>\n全国人大闭会期间行使国家最高权力的机关，也是行使国家立法权的机关。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（二）组成</p>全国人民代表大会常务委员会由下列人员组成：委员长，副委员长若干人，秘书<br>\n长，委员若干人。全国人民代表大会常务委员会的组成人员不得担任国家行政机关、<br>\n监察机关、审判机关和检察机关的职务。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（三）任期</p>全国人民代表大会常务委员会每届任期同全国人民代表大会每届任期相同，它行<br>\n使职权到下届全国人民代表大会选出新的常务委员会为止。<br>\n委员长、副委员长连续任职不得超过两届。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（四）职权</p>1. 解释宪法，监督宪法的实施。<br>\n2. 制定和修改除应当由全国人民代表大会制定的法律以外的其他法律。<br>\n3. 在全国人民代表大会闭会期间，对全国人民代表大会制定的法律进行部分补充<br>\n和修改，但是不得同该法律的基本原则相抵触。<br>\n4. 解释法律。<br>\n5. 在全国人民代表大会闭会期间，审查和批准国民经济和社会发展计划、国家预<br>\n算在执行过程中所必须作的部分调整方案。<br>\n6. 监督国务院、中央军事委员会、国家监察委员会、最高人民法院和最高人民检<br>\n察院的工作。<br>\n7. 撤销国务院制定的同宪法、法律相抵触的行政法规、决定和命令。<br>\n8. 撤销省、自治区、直辖市国家权力机关制定的同宪法、法律和行政法规相抵触<br>\n的地方性法规和决议。<br>\n9. 在全国人民代表大会闭会期间，根据国务院总理的提名，决定部长、委员会主<br>\n任、审计长、秘书长的人选。<br>\n10. 在全国人民代表大会闭会期间，根据中央军事委员会主席的提名，决定中央<br>\n军事委员会其他组成人员的人选。<br>\n11. 根据国家监察委员会主任的提请，任免国家监察委员会副主任、委员。<br>\n12. 根据最高人民法院院长的提请，任免最高人民法院副院长、审判员、审判委<br>\n员会委员和军事法院院长。<br>\n13. 根据最高人民检察院检察长的提请，任免最高人民检察院副检察长、检察员、<br>\n检察委员会委员和军事检察院检察长，并且批准省、自治区、直辖市的人民检察院检<br>\n察长的任免。<br>\n14. 决定驻外全权代表的任免。<br>\n15. 决定同外国缔结的条约和重要协定的批准和废除。<br>\n16. 规定军人和外交人员的衔级制度和其他专门衔级制度。<br>\n17. 规定和决定授予国家勋章和荣誉称号。<br>\n18. 决定特赦。<br>\n19. 在全国人民代表大会闭会期间，如果遇到国家遭受武装侵犯或者必须履行国<br>\n际间共同防止侵略的条约的情况，决定战争状态的宣布。<br>\n20. 决定全国总动员或者局部动员。<br>\n21. 决定全国或者个别省、自治区、直辖市进入紧急状态。<br>\n22. 全国人民代表大会授予的其他职权。<br>'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">四、国家元首</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（一）性质和地位</p>中华人民共和国主席（国内简称“国家主席”）是中华人民共和国的国家元首，<br>\n也是中华人民共和国国家机构之一。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（二）产生和任期</p>国家主席、副主席由全国人大选举产生。有选举权和被选举权的年满 45 周岁的<br>\n中华人民共和国公民可以被选为国家主席、副主席。<br>\n国家主席、副主席的任期同全国人大每届任期相同。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（三）职权</p>中华人民共和国主席根据全国人民代表大会的决定和全国人民代表大会常务委员<br>\n会的决定，公布法律，任免国务院总理、副总理、国务委员、各部部长、各委员会主<br>\n任、审计长、秘书长，授予国家勋章和荣誉称号，发布特赦令，宣布进入紧急状态，<br>\n宣布战争状态，发布动员令。<br>\n中华人民共和国主席代表中华人民共和国，进行国事活动，接受外国使节；根据<br>\n全国人民代表大会常务委员会的决定，派遣和召回驻外全权代表，批准和废除同外国<br>\n缔结的条约和重要协定。<br>'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">五、国务院</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（一）性质和地位</p>中华人民共和国国务院，即中央人民政府，是我国最高国家权力机关的执行机关，<br>\n是最高国家行政机关。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（二）组成和任期</p>总理，副总理若干人，国务委员若干人，各部部长，各委员会主任，审计长，秘<br>\n书长。<br>\n总理、副总理、国务委员连续任职不得超过两届。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（三）领导体制：总理负责制</p>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（四）职权</p>1. 根据宪法和法律，规定行政措施，制定行政法规，发布决定和命令。<br>\n2. 向全国人民代表大会或者全国人民代表大会常务委员会提出议案。<br>\n3. 规定各部和各委员会的任务和职责，统一领导各部和各委员会的工作，并且领<br>\n导不属于各部和各委员会的全国性的行政工作。<br>\n4. 统一领导全国地方各级国家行政机关的工作，规定中央和省、自治区、直辖市<br>\n的国家行政机关的职权的具体划分。<br>\n5. 编制和执行国民经济和社会发展计划和国家预算。<br>\n6. 领导和管理经济工作和城乡建设、生态文明建设。<br>\n7. 领导和管理教育、科学、文化、卫生、体育和计划生育工作。<br>\n8. 领导和管理民政、公安、司法行政等工作。<br>\n9. 管理对外事务，同外国缔结条约和协定。<br>\n10. 领导和管理国防建设事业。<br>\n11. 领导和管理民族事务，保障少数民族的平等权利和民族自治地方的自治权利。<br>\n12. 保护华侨的正当的权利和利益，保护归侨和侨眷的合法的权利和利益。<br>\n13. 改变或者撤销各部、各委员会发布的不适当的命令、指示和规章。<br>\n14. 改变或者撤销地方各级国家行政机关的不适当的决定和命令。<br>\n15. 批准省、自治区、直辖市的区域划分，批准自治州、县、自治县、市的建置<br>\n和区域划分。<br>\n16. 依照法律规定决定省、自治区、直辖市的范围内部分地区进入紧急状态。<br>\n17. 审定行政机构的编制，依照法律规定任免、培训、考核和奖惩行政人员。<br>\n18. 全国人民代表大会和全国人民代表大会常务委员会授予的其他职权。<br>'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">六、中央军事委员会</p>中华人民共和国中央军事委员会领导全国武装力量。<br>\n中央军事委员会由下列人员组成：主席，副主席若干人，委员若干人。<br>\n中央军事委员会实行主席负责制。<br>\n中央军事委员会每届任期同全国人民代表大会每届任期相同，即 5 年。<br>\n中央军事委员会主席对全国人民代表大会和全国人民代表大会常务委员会负责。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">七、监察委员会</p>中华人民共和国各级监察委员会是国家的监察机关。<br>\n中华人民共和国设立国家监察委员会和地方各级监察委员会。中华人民共和国国<br>\n家监察委员会是最高监察机关。国家监察委员会领导地方各级监察委员会的工作，上<br>\n级监察委员会领导下级监察委员会的工作。国家监察委员会对全国人民代表大会和全<br>\n国人民代表大会常务委员会负责。地方各级监察委员会对产生它的国家权力机关和上<br>\n一级监察委员会负责。<br>\n监察委员会由下列人员组成：主任，副主任若干人，委员若干人。监察委员会主<br>\n任每届任期同本级人民代表大会每届任期相同。国家监察委员会主任连续任职不得超<br>\n过两届。监察委员会的组织和职权由法律规定。<br>\n职权行使：监察委员会依照法律规定独立行使监察权，不受行政机关、社会团体<br>\n和个人的干涉。监察机关办理职务违法和职务犯罪案件，应当与审判机关、检察机关、<br>\n执法部门互相配合，互相制约。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">八、人民法院和人民检察院</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（一）人民法院</p>1. 性质<br>\n中华人民共和国人民法院是国家的审判机关。<br>\n2. 组织体系<br>\n全国设立最高人民法院、地方各级人民法院和专门人民法院；地方各级人民法院<br>\n分为高级人民法院、中级人民法院、基层人民法院。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（二）人民检察院</p>1. 性质<br>\n中华人民共和国人民检察院是国家的法律监督机关。<br>\n2. 组织体系<br>\n全国设立最高人民检察院、地方各级人民检察院和专门人民检察院。地方各级人民检察院分为省、自治区、直辖市人民检察院；省、自治区、直辖市人民检察院分院，<br>\n自治州和设区的市人民检察院；县、不设区的市、自治县和市辖区人民检察院。<br>'}]}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第五节\u2003 2018 年宪法修正案要点</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、确立科学发展观和习近平新时代中国特色社会主义思想的指导地位</p>新表述：中国各族人民将继续在中国共产党领导下，在马克思列宁主义、毛泽东<br>\n思想、邓小平理论、“三个代表”重要思想、科学发展观、习近平新时代中国特色社<br>\n会主义思想指引下，坚持人民民主专政，坚持社会主义道路，坚持改革开放。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、增加“贯彻新发展理念”的要求</p>新表述：不断完善社会主义的各项制度，发展社会主义市场经济，发展社会主义<br>\n民主，健全社会主义法治，贯彻新发展理念，自力更生，艰苦奋斗，逐步实现工业、<br>\n农业、国防和科学技术的现代化。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">三、完善中国特色社会主义事业总体布局和第二个百年奋斗目标的内容</p>1. 新表述：推动物质文明、政治文明、精神文明、社会文明、生态文明协调发展，<br>\n把我国建设成为富强民主文明和谐美丽的社会主义现代化强国，实现中华民族伟大复兴。<br>\n2. 国务院职权中增加生态文明建设：领导和管理经济工作和城乡建设、生态文明<br>\n建设。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">四、完善依法治国和宪法实施举措</p>1. 将“健全社会主义法制”修改为“健全社会主义法治”。<br>\n2. 增加宪法宣誓规定：国家工作人员就职时应当依照法律规定公开进行宪法宣誓。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">五、充实完善我国革命和建设发展历程的内容</p>1. 宪法序言第十自然段中“在长期的革命和建设过程中”修改为“在长期的革命、<br>\n建设、改革过程中”。<br>\n2. 宪法序言第十二自然段中“中国革命和建设的成就是同世界人民的支持分不开<br>\n的”修改为“中国革命、建设、改革的成就是同世界人民的支持分不开的”。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">六、充实完善爱国统一战线</p>新表述：在长期的革命、建设、改革过程中，已经结成由中国共产党领导的，有<br>\n各民主党派和各人民团体参加的，包括全体社会主义劳动者、社会主义事业的建设者、<br>\n拥护社会主义的爱国者、拥护祖国统一和致力于中华民族伟大复兴的爱国者的广泛的<br>\n爱国统一战线，这个统一战线将继续巩固和发展。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">七、充实完善民族关系的内容</p>新表述：平等团结互助和谐的社会主义民族关系已经确立，并将继续加强。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">八、充实和平外交政策方面的内容</p>新表述：中国坚持独立自主的对外政策，坚持互相尊重主权和领土完整、互不侵<br>\n犯、互不干涉内政、平等互利、和平共处的五项原则，坚持和平发展道路，坚持互利<br>\n共赢开放战略，发展同各国的外交关系和经济、文化交流，推动构建人类命运共同体。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">九、充实坚持和加强中国共产党全面领导的内容</p>增加规定：中国共产党领导是中国特色社会主义最本质的特征。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">十、增加倡导社会主义核心价值观的内容</p>新表述：国家倡导社会主义核心价值观，提倡爱祖国、爱人民、爱劳动、爱科学、<br>\n爱社会主义的公德，在人民中进行爱国主义、集体主义和国际主义、共产主义的教育，<br>\n进行辩证唯物主义和历史唯物主义的教育，反对资本主义的、封建主义的和其他的腐朽<br>\n思想。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">十一、增加设区的市制定地方性法规的规定</p>设区的市的人民代表大会和它们的常务委员会，在不同宪法、法律、行政法规和<br>\n本省、自治区的地方性法规相抵触的前提下，可以依照法律规定制定地方性法规，报<br>\n本省、自治区人民代表大会常务委员会批准后施行。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">十二、调整全国人大专门委员会的有关规定</p>新表述：全国人民代表大会设立民族委员会、宪法和法律委员会、财政经济委员会、<br>\n教育科学文化卫生委员会、外事委员会、华侨委员会和其他需要设立的专门委员会。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">十三、修改主席任期限制</p>删除了“连续任职不得超过两届”的规定。新表述：中华人民共和国主席、副主<br>\n席每届任期同全国人民代表大会每届任期相同。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">十四、增加和调整有关监察委员会的规定</p>'}]}]})</script></body>
</html>
