      })(() => window.markmap,null,{'type': 'root', 'depth': 0, 'content': '', 'children': [{'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第一节\u2003 总则</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、民法概述</p>（一）民法的概念<br>\n民法是调整平等主体的自然人、法人和非法人组织之间人身关系和财产关系的法<br>\n律规范的总称。<br>\n（二）民法的基本原则<br>\n1. 平等原则。<br>\n2. 自愿原则。<br>\n3. 公平原则。<br>\n4. 诚实信用原则。<br>\n5. 不得违反法律和公序良俗的原则。<br>\n6. 有利于节约资源和保护生态环境的原则（简称“绿色原则”）。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、民事主体</p>（一）自然人<br>\n自然人是指依自然规律出生而取得民事主体资格的人。<br>\n1. 自然人的民事权利能力<br>\n（1）概念<br>\n自然人的民事权利能力是指法律确认的自然人依法享有民事权利和承担民事义务<br>\n的资格。<br>\n（2）开始与终止<br>\n自然人从出生时起到死亡时止，具有民事权利能力，依法享有民事权利，承担民<br>\n事义务。<br>\n自然人的出生时间和死亡时间，以出生证明、死亡证明记载的时间为准；没有出<br>\n生证明、死亡证明的，以户籍登记或者其他有效身份登记记载的时间为准。有其他证<br>\n据足以推翻以上记载时间的，以该证据证明的时间为准。<br>\n涉及遗产继承、接受赠与等胎儿利益保护的，胎儿视为具有民事权利能力。但是，<br>\n胎儿娩出时为死体的，其民事权利能力自始不存在。<br>\n2. 自然人的民事行为能力<br>\n自然人的民事行为能力是指自然人通过自己的行为取得民事权利和承担民事义务<br>\n的资格。<br>\n自然人的民事行为能力包括以下三种类型：<br>\n（1）完全民事行为能力。<br>\n① 18 周岁以上的自然人为完全民事行为能力人，可以独立实施民事法律行为。<br>\n② 16 周岁以上不满 18 周岁的自然人，以自己的劳动收入为主要生活来源的，视为完全民事行为能力人。<br>\n（2）限制民事行为能力。<br>\n① 8 周岁以上的未成年人为限制民事行为能力人，实施民事法律行为由其法定代<br>\n理人代理或者经其法定代理人同意、追认；但是，可以独立实施纯获利益的民事法律<br>\n行为或者与其年龄、智力相适应的民事法律行为。<br>\n②不能完全辨认自己行为的成年人为限制民事行为能力人，实施民事法律行为由<br>\n其法定代理人代理或者经其法定代理人同意、追认；但是，可以独立实施纯获利益的<br>\n民事法律行为或者与其智力、精神健康状况相适应的民事法律行为。<br>\n（3）无民事行为能力。<br>\n不满 8 周岁的未成年人和不能辨认自己行为的人为无民事行为能力人，由其法定<br>\n代理人代理实施民事法律行为。<br>\n3. 监护<br>\n（1）概念<br>\n监护是对未成年人和成年无民事行为能力人或者限制民事行为能力人设定专人保<br>\n护其利益，监督其行为，并且管理其财产的法律制度。<br>\n（2）范围<br>\n①未成年子女<br>\n父母是未成年子女的监护人。<br>\n未成年人的父母已经死亡或者没有监护能力的，由下列有监护能力的人按顺序担<br>\n任监护人：<br>\n祖父母、外祖父母；<br>\n兄、姐；<br>\n其他愿意担任监护人的个人或者组织，但是须经未成年人住所地的居民委员会、<br>\n村民委员会或者民政部门同意。<br>\n②无民事行为能力或者限制民事行为能力的成年人<br>\n无民事行为能力或者限制民事行为能力的成年人，由下列有监护能力的人按顺序<br>\n担任监护人：<br>\n配偶；<br>\n父母、子女；<br>\n其他近亲属；<br>\n其他愿意担任监护人的个人或者组织，但是须经被监护人住所地的居民委员会、<br>\n村民委员会或者民政部门同意。<br>\n没有依法具有监护资格的人的，监护人由民政部门担任，也可以由具备履行监护<br>\n职责条件的被监护人住所地的居民委员会、村民委员会担任。<br>\n4. 宣告失踪<br>\n（1）概念<br>\n宣告失踪是自然人下落不明达到法定期间，经利害关系人申请，由人民法院宣告<br>\n其为失踪人并为其设立财产代管人的法律制度。<br>\n（2）法律要件<br>\n①受宣告人下落不明。<br>\n②受宣告人下落不明达到法定期间。宣告失踪的法定期间为 2 年。<br>\n③经利害关系人（与失踪人有人身关系或财产关系的人）申请。<br>\n④由人民法院宣告（公告期为 3 个月）。<br>\n（3）效力：财产代管<br>\n失踪人的财产由其配偶、成年子女、父母或者其他愿意担任财产代管人的人代管。<br>\n代管有争议，没有前述规定的人，或者前述规定的人无代管能力的，由人民法院<br>\n指定的人代管。<br>\n（4）撤销<br>\n失踪人重新出现，经本人或者利害关系人申请，人民法院应当撤销失踪宣告。<br>\n5. 宣告死亡<br>\n（1）概念<br>\n宣告死亡是指自然人下落不明达到法定期间，经利害关系人申请，由人民法院推<br>\n定其死亡，宣告结束失踪人以生前住所地为中心的民事法律关系的制度。<br>\n（2）法律要件<br>\n①受宣告人下落不明。<br>\n②受宣告人下落不明达到法定期间。普通期间为 4 年；意外事件为 2 年；因意外事件下落不明，经有关机关证明该自然人不可能生存的，申请宣告死亡不受 2 年时间<br>\n的限制。<br>\n③经利害关系人申请。对同一自然人，有的利害关系人申请宣告死亡，有的利害<br>\n关系人申请宣告失踪，符合法律规定的宣告死亡条件的，人民法院应当宣告死亡。<br>\n④由人民法院宣告（公告期为 1 年或 3 个月）。<br>\n⑤被宣告死亡的人，人民法院宣告死亡的判决作出之日视为其死亡的日期；因意<br>\n外事件下落不明宣告死亡的，意外事件发生之日视为其死亡的日期。<br>\n（3）效力<br>\n从形式上说，宣告死亡与自然死亡有同等的法律效果。<br>\n（4）撤销<br>\n被宣告死亡的人重新出现，经本人或者利害关系人申请，人民法院应当撤销死亡<br>\n宣告。<br>\n死亡宣告撤销的效力如下：<br>\n①在人身关系方面：<br>\n死亡宣告被撤销的，婚姻关系自撤销死亡宣告之日起自行恢复。但是，其配偶再<br>\n婚或者向婚姻登记机关书面声明不愿意恢复的除外。<br>\n被宣告死亡的人在被宣告死亡期间，其子女被他人依法收养的，在死亡宣告被撤<br>\n销后，不得以未经本人同意为由主张收养行为无效。<br>\n②在财产关系方面：<br>\n被撤销死亡宣告的人有权请求依照继承取得其财产的民事主体返还财产；无法返<br>\n还的，应当给予适当补偿。<br>\n（二）法人<br>\n1. 概念<br>\n法人是指具有民事权利能力和民事行为能力，依法独立享有民事权利和承担民事<br>\n义务的组织。<br>\n2. 成立的条件<br>\n法人应当依法成立。<br>\n法人应当有自己的名称、组织机构、住所、财产或者经费。法人成立的具体条件和程序，依照法律、行政法规的规定。<br>\n3. 分类<br>\n《民法典》将法人分为营利法人、非营利法人、特别法人 。<br>\n①营利法人<br>\n以取得利润并分配给股东等出资人为目的成立的法人，为营利法人。<br>\n营利法人包括有限责任公司、股份有限公司和其他企业法人等。<br>\n②非营利法人<br>\n为公益目的或者其他非营利目的成立，不向出资人、设立人或者会员分配所取得<br>\n利润的法人，为非营利法人。<br>\n非营利法人包括事业单位、社会团体、基金会、社会服务机构等。<br>\n③特别法人<br>\n机关法人、农村集体经济组织法人、城镇农村的合作经济组织法人、基层群众性<br>\n自治组织法人，为特别法人。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">三、民事法律行为</p>（一）民事法律行为的概念<br>\n民事法律行为是民事主体通过意思表示设立、变更、终止民事法律关系的行为。<br>\n（二）无效民事法律行为<br>\n1. 无民事行为能力人实施的民事法律行为无效。<br>\n2. 行为人与相对人以虚假的意思表示实施的民事法律行为无效。<br>\n3. 行为人与相对人恶意串通，损害他人合法权益的民事法律行为无效。<br>\n4. 违背公序良俗的民事法律行为无效。<br>\n5. 违反法律、行政法规的强制性规定的民事法律行为无效。但是，该强制性规定<br>\n不导致该民事法律行为无效的除外。<br>\n（三）可撤销的民事法律行为<br>\n1. 重大误解。<br>\n2. 欺诈。<br>\n3. 胁迫。<br>\n4. 显失公平。<br>\n（四）效力待定的民事法律行为<br>\n1. 欠缺代理权的代理行为。<br>\n2. 限制民事行为能力人实施的超越其民事行为能力范围的行为。<br>\n3. 债务承担的行为。<br>\n（五）附条件和附期限民事法律行为<br>\n1. 附条件民事法律行为是指双方当事人在民事法律行为中设立了一定的事由作为<br>\n条件，以该条件的成就与否作为决定该民事法律行为效力产生或解除根据的民事法律<br>\n行为。<br>\n2. 附期限民事法律行为是指双方当事人在民事法律行为中约定一定的期限，以期<br>\n限的到来决定其效力发生或者终止的民事法律行为。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">四、代理</p>（一）概念<br>\n代理是指代理人于代理权限内，以本人（被代理人）的名义向第三人（相对人）<br>\n为意思表示或受领意思表示，而该意思表示直接对本人生效的民事法律行为。<br>\n（二）代理权行使原则<br>\n1. 代理人应在代理权限范围内行使代理权，不得无权代理。<br>\n2. 代理人应亲自行使代理权，不得任意转托他人代理。<br>\n3. 代理人应积极行使代理权，尽勤勉和谨慎义务。<br>\n（三）无权代理<br>\n无权代理是非基于代理权，而以本人名义实施的，旨在将效果归属于本人的代理。<br>\n1. 狭义无权代理<br>\n（1）未授权之无权代理；<br>\n（2）越权之无权代理；<br>\n（3）代理权消灭后之无权代理。<br>\n2. 表见代理<br>\n表见代理是指虽无代理权但表面上有足以使人信为有代理权而须由本人负授权之<br>\n责的代理。表见代理发生有权代理的效果。<br>\n构成要件：<br>\n（1）以本人名义为民事法律行为；<br>\n（2）行为人无代理权；<br>\n（3）须有使相对人信其有代理权的表征；<br>\n（4）须相对人为善意。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">五、民事诉讼时效</p>（一）概念<br>\n民事诉讼时效是指民事权利受到侵害的权利人在法定的时效期间内不行使权利，<br>\n当时效期间届满时，人民法院对权利人的权利不再进行保护的制度。<br>\n（二）诉讼时效的适用范围<br>\n请求权不适用诉讼时效的规定：<br>\n1. 请求停止侵害、排除妨碍、消除危险；<br>\n2. 不动产物权和登记的动产物权的权利人请求返还财产；<br>\n3. 请求支付抚养费、赡养费或者扶养费；<br>\n4. 依法不适用诉讼时效的其他请求权。<br>\n（三）诉讼时效期间的类型及起算<br>\n1. 一般诉讼时效期间<br>\n3 年，自权利人知道或者应当知道权利受到损害以及义务人之日起计算。<br>\n2. 最长诉讼时效期间<br>\n自权利受到损害之日起超过 20 年的，人民法院不予保护。<br>\n3. 关于起算时间的其他特殊规定<br>\n（1）当事人约定同一债务分期履行的，诉讼时效期间自最后一期履行期限届满之<br>\n日起计算。<br>\n（2）不能确定履行期限的，诉讼时效期间从债权人要求债务人履行义务的宽限期<br>\n届满之日起计算，但债务人在债权人第一次向其主张权利之时明确表示不履行义务的，<br>\n诉讼时效期间从债务人明确表示不履行义务之日起计算。<br>\n（3）未成年人遭受性侵害的损害赔偿请求权的诉讼时效期间，自受害人年满 18<br>\n周岁之日起计算。<br>\n（四）中止和中断<br>\n1. 中止<br>\n诉讼时效中止是指在诉讼时效期间的最后 6 个月内，因法定事由而使权利人不能<br>\n行使请求权的，诉讼时效期间的计算暂时停止。<br>\n在诉讼时效期间的最后 6 个月内，因下列障碍，不能行使请求权的，诉讼时效<br>\n中止：<br>\n（1）不可抗力；<br>\n（2）无民事行为能力人或者限制民事行为能力人没有法定代理人，或者法定代理<br>\n人死亡、丧失民事行为能力、丧失代理权；<br>\n（3）继承开始后未确定继承人或者遗产管理人；<br>\n（4）权利人被义务人或者其他人控制；<br>\n（5）其他导致权利人不能行使请求权的障碍。<br>\n自中止时效的原因消除之日起满 6 个月，诉讼时效期间届满。<br>\n2. 中断<br>\n诉讼时效中断是指在诉讼时效期间内，因发生一定的法定事由，致使已经经过的<br>\n时效期间统归无效，待时效中断的事由消除后，诉讼时效期间重新起算的制度。<br>\n有下列情形之一的，诉讼时效中断，从中断、有关程序终结时起，诉讼时效期间<br>\n重新计算：<br>\n（1）权利人向义务人提出履行请求；<br>\n（2）义务人同意履行义务；<br>\n（3）权利人提起诉讼或者申请仲裁；<br>\n（4）与提起诉讼或者申请仲裁具有同等效力的其他情形。<br>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第二节\u2003 合同</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、合同通则</p>（一）合同概述<br>\n合同是民事主体之间设立、变更、终止民事法律关系的协议。<br>\n依法成立的合同，仅对当事人具有法律约束力，但是法律另有规定的除外。<br>\n（二）合同的订立<br>\n1. 合同形式<br>\n当事人订立合同，可以采用书面形式、口头形式或者其他形式。<br>\n2. 要约、承诺和要约邀请<br>\n（1）要约<br>\n要约是希望与他人订立合同的意思表示，该意思表示应当符合下列条件：<br>\n①内容具体确定；<br>\n②表明经受要约人承诺，要约人即受该意思表示约束。<br>\n（2）承诺<br>\n承诺是受要约人同意要约的意思表示。<br>\n（3）要约邀请<br>\n要约邀请是希望他人向自己发出要约的表示。拍卖公告、招标公告、招股说明书、<br>\n债券募集办法、基金招募说明书、商业广告和宣传、寄送的价目表等为要约邀请。商<br>\n业广告和宣传的内容符合要约条件的，构成要约。<br>\n3. 格式条款<br>\n（1）概述<br>\n格式条款是当事人为了重复使用而预先拟定，并在订立合同时未与对方协商的<br>\n条款。<br>\n（2）无效格式条款<br>\n有下列情形之一的，该格式条款无效：<br>\n①具有《民法典》第一编第六章第三节和《民法典》第五百零六条规定的无效<br>\n情形；<br>\n②提供格式条款一方不合理地免除或者减轻其责任、加重对方责任、限制对方主<br>\n要权利；<br>\n③提供格式条款一方排除对方主要权利。<br>\n4. 缔约过失责任<br>\n当事人在订立合同过程中有下列情形之一，造成对方损失的，应当承担赔偿责任：<br>\n①假借订立合同，恶意进行磋商；<br>\n②故意隐瞒与订立合同有关的重要事实或者提供虚假情况；<br>\n③泄露、不正当地使用该商业秘密或者信息，造成对方损失的，应当承担赔偿<br>\n责任；<br>\n④有其他违背诚信原则的行为。<br>\n（三）合同履行中的抗辩权<br>\n1. 同时履行抗辩权<br>\n当事人互负债务，没有先后履行顺序的，应当同时履行。一方在对方履行之前有<br>\n权拒绝其履行要求。一方在对方履行债务不符合约定时，有权拒绝其相应的履行要求。<br>\n2. 先履行抗辩权<br>\n当事人互负债务，有先后履行顺序，应当先履行债务一方未履行的，后履行一方<br>\n有权拒绝其履行要求。先履行一方履行债务不符合约定的，后履行一方有权拒绝其相<br>\n应的履行要求。<br>\n3. 不安抗辩权<br>\n应当先履行债务的当事人，有确切证据证明对方有下列情形之一的，可以中止<br>\n履行：①经营状况严重恶化；②转移财产、抽逃资金，以逃避债务；③丧失商业信誉；<br>\n④有丧失或者可能丧失履行债务能力的其他情形。<br>\n当事人依据前述规定中止履行的，应当及时通知对方。对方提供适当担保的，应<br>\n当恢复履行。中止履行后，对方在合理期限内未恢复履行能力且未提供适当担保的，<br>\n视为以自己的行为表明不履行主要债务，中止履行的一方可以解除合同并可以请求对<br>\n方承担违约责任。<br>\n当事人没有确切证据中止履行的，应当承担违约责任。<br>\n（四）合同的权利义务终止<br>\n有下列情形之一的，债权债务终止：<br>\n①债务已经履行；<br>\n②债务相互抵销；<br>\n③债务人依法将标的物提存；<br>\n④债权人免除债务；<br>\n⑤债权债务同归于一人；<br>\n⑥法律规定或者当事人约定终止的其他情形。<br>\n合同解除的，该合同的权利义务关系终止。<br>\n（五）违约责任<br>\n1. 概述<br>\n当事人一方不履行合同义务或者履行合同义务不符合约定的，应当承担继续履行、<br>\n采取补救措施或者赔偿损失、违约金、定金等违约责任。<br>\n2. 违约金<br>\n当事人可以约定一方违约时应当根据违约情况向对方支付一定数额的违约金，也<br>\n可以约定因违约产生的损失赔偿额的计算方法。<br>\n3. 定金<br>\n当事人可以约定一方向对方给付定金作为债权的担保。定金合同自实际交付定金<br>\n时成立。<br>\n定金的数额由当事人约定；但是，不得超过主合同标的额的百分之二十，超过部<br>\n分不产生定金的效力。<br>\n给付定金的一方不履行债务或者履行债务不符合约定，致使不能实现合同目的的，<br>\n无权请求返还定金；收受定金的一方不履行债务或者履行债务不符合约定，致使不能<br>\n实现合同目的的，应当双倍返还定金。<br>\n当事人既约定违约金，又约定定金的，一方违约时，对方可以选择适用违约金或<br>\n者定金条款。<br>\n4. 因第三方原因违约的责任<br>\n当事人一方因第三人的原因造成违约的，应当依法向对方承担违约责任。当事人<br>\n一方和第三人之间的纠纷，依照法律规定或者按照约定处理。<br>\n合同生效后，当事人不得因姓名、名称的变更或者法定代表人、负责人、承办人<br>\n的变动而不履行合同义务。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、典型合同</p>（一）赠与合同<br>\n1. 概述<br>\n赠与合同是赠与人将自己的财产无偿给予受赠人，受赠人表示接受赠与的合同。<br>\n2. 撤销赠与<br>\n（1）任意撤销<br>\n赠与人在赠与财产的权利转移之前可以撤销赠与。<br>\n经过公证的赠与合同或者依法不得撤销的具有救灾、扶贫、助残等公益、道德义<br>\n务性质的赠与合同，不适用前述规定。<br>\n经过公证的赠与合同或者依法不得撤销的具有救灾、扶贫、助残等公益、道德义<br>\n务性质的赠与合同，赠与人不交付赠与财产的，受赠人可以请求交付。<br>\n（2）法定撤销<br>\n受赠人有下列情形之一的，赠与人可以撤销赠与：<br>\n①严重侵害赠与人或者赠与人近亲属的合法权益；<br>\n②对赠与人有扶养义务而不履行；<br>\n③不履行赠与合同约定的义务。赠与人的撤销权，自知道或者应当知道撤销事由之日起一年内行使。<br>\n3. 瑕疵担保义务<br>\n赠与的财产有瑕疵的，赠与人不承担责任。<br>\n赠与人故意不告知瑕疵或者保证无瑕疵，造成受赠人损失的，应当承担赔偿责任。<br>\n（二）保证合同<br>\n1. 概述<br>\n保证合同是为保障债权的实现，保证人和债权人约定，当债务人不履行到期债务<br>\n或者发生当事人约定的情形时，保证人履行债务或者承担责任的合同。<br>\n2. 保证的方式<br>\n保证的方式包括一般保证和连带责任保证。<br>\n（1）一般保证<br>\n当事人在保证合同中约定，债务人不能履行债务时，由保证人承担保证责任的，<br>\n为一般保证。<br>\n一般保证的保证人在主合同纠纷未经审判或者仲裁，并就债务人财产依法强制执<br>\n行仍不能履行债务前，有权拒绝向债权人承担保证责任，但是有下列情形之一的除外：<br>\n①债务人下落不明，且无财产可供执行；<br>\n②人民法院已经受理债务人破产案件；<br>\n③债权人有证据证明债务人的财产不足以履行全部债务或者丧失履行债务能力；<br>\n④保证人书面表示放弃本款规定的权利。<br>\n（2）连带责任保证<br>\n当事人在保证合同中约定保证人和债务人对债务承担连带责任的，为连带责任<br>\n保证。<br>\n连带责任保证的债务人不履行到期债务或者发生当事人约定的情形时，债权人可<br>\n以请求债务人履行债务，也可以请求保证人在其保证范围内承担保证责任。<br>\n当事人在保证合同中对保证方式没有约定或者约定不明确的，按照一般保证承担<br>\n保证责任。<br>\n（三）租赁合同<br>\n1. 概述<br>\n租赁合同是出租人将租赁物交付承租人使用、收益，承租人支付租金的合同。<br>\n2. 租赁期限<br>\n租赁期限不得超过二十年。超过二十年的，超过部分无效。<br>\n租赁期限届满，当事人可以续订租赁合同；但是，约定的租赁期限自续订之日起<br>\n不得超过二十年。<br>\n3. 租赁合同的形式<br>\n租赁期限六个月以上的，应当采用书面形式。当事人未采用书面形式，无法确定<br>\n租赁期限的，视为不定期租赁。<br>\n4.“买卖不破租赁”规则<br>\n租赁物在承租人按照租赁合同占有期限内发生所有权变动的，不影响租赁合同的<br>\n效力。<br>\n5. 优先购买权<br>\n出租人出卖租赁房屋的，应当在出卖之前的合理期限内通知承租人，承租人享有<br>\n以同等条件优先购买的权利；但是，房屋按份共有人行使优先购买权或者出租人将房<br>\n屋出卖给近亲属的除外。<br>\n出租人履行通知义务后，承租人在十五日内未明确表示购买的，视为承租人放弃<br>\n优先购买权。<br>\n6. 优先承租权<br>\n租赁期限届满，承租人继续使用租赁物，出租人没有提出异议的，原租赁合同继<br>\n续有效，但是租赁期限为不定期。<br>\n租赁期限届满，房屋承租人享有以同等条件优先承租的权利。<br>\n（四）保管合同<br>\n1. 概述<br>\n保管合同是保管人保管寄存人交付的保管物，并返还该物的合同。<br>\n寄存人到保管人处从事购物、就餐、住宿等活动，将物品存放在指定场所的，视<br>\n为保管，但是当事人另有约定或者另有交易习惯的除外。<br>\n2. 合同成立<br>\n保管合同自保管物交付时成立，但是当事人另有约定的除外。<br>\n3. 赔偿责任<br>\n保管期内，因保管人保管不善造成保管物毁损、灭失的，保管人应当承担赔偿责<br>\n任。但是，无偿保管人证明自己没有故意或者重大过失的，不承担赔偿责任。<br>\n4. 贵重物品声明义务<br>\n寄存人寄存货币、有价证券或者其他贵重物品的，应当向保管人声明，由保管人<br>\n验收或者封存；寄存人未声明的，该物品毁损、灭失后，保管人可以按照一般物品予<br>\n以赔偿。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">三、准合同</p>（一）无因管理<br>\n无因管理是指管理人没有法定的或者约定的义务，为避免他人利益受损失而管理<br>\n他人事务的行为。<br>\n管理人可以请求受益人偿还因管理事务而支出的必要费用；管理人因管理事务受<br>\n到损失的，可以请求受益人给予适当补偿。<br>\n（二）不当得利<br>\n不当得利是指得利人没有法律根据而受利益，致使他人受损失的事实。受损失的<br>\n人可以请求得利人返还取得的利益。<br>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第三节\u2003 物权</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、物权通则</p>（一）物权的概念<br>\n物权是指权利人依法对特定的物享有直接支配和排他的权利，包括所有权、用益<br>\n物权和担保物权。<br>\n（二）物权法的原则<br>\n1. 物权法定原则。<br>\n2. 物权客体特定原则。<br>\n3. 公示公信原则。<br>\n4. 物权效力优先原则。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、所有权</p>（一）概念<br>\n所有权是物权种类中最重要的一种权利，它是指所有权人对自己的不动产或动产<br>\n所依法享有的占有、使用、收益和处分的权利。<br>\n（二）变动方式<br>\n1. 不动产登记。<br>\n2. 动产交付。<br>\n（三）共有<br>\n共有是指两个或两个以上的权利主体对同一项财产共同享有所有权。包括两类：<br>\n按份共有和共同共有。<br>\n（四）相邻关系<br>\n相邻关系是指两个或两个以上不动产所有人或使用人，在行使占有、使用、收益、<br>\n处分权利时应当互相给予便利而发生的权利义务关系。<br>\n（五）业主的建筑物区分所有权<br>\n1. 概述<br>\n业主对建筑物内的住宅、经营性用房等专有部分享有所有权，对专有部分以外的<br>\n共有部分享有共有和共同管理的权利。<br>\n2. 业主共同决定事项<br>\n下列事项由业主共同决定：<br>\n（1）制定和修改业主大会议事规则；<br>\n（2）制定和修改管理规约；<br>\n（3）选举业主委员会或者更换业主委员会成员；<br>\n（4）选聘和解聘物业服务企业或者其他管理人；<br>\n（5）使用建筑物及其附属设施的维修资金；<br>\n（6）筹集建筑物及其附属设施的维修资金；<br>\n（7）改建、重建建筑物及其附属设施；<br>\n（8）改变共有部分的用途或者利用共有部分从事经营活动；<br>\n（9）有关共有和共同管理权利的其他重大事项。<br>\n业主共同决定事项，应当由专有部分面积占比三分之二以上的业主且人数占比三<br>\n分之二以上的业主参与表决。决定上述第（6）项至第（8）项规定的事项，应当经参<br>\n与表决专有部分面积四分之三以上的业主且参与表决人数四分之三以上的业主同意。<br>\n决定上述其他事项，应当经参与表决专有部分面积过半数的业主且参与表决人数过半<br>\n数的业主同意。<br>\n（六）善意取得<br>\n善意取得，是指无处分权人转让标的物给善意第三人时，善意第三人一般可取得<br>\n标的物的所有权，所有权人不得请求善意第三人返还原物。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">三、用益物权</p>用益物权是指非所有权人对他人之物所享有的占有、使用、收益的排他性的权利。<br>\n包括：土地承包经营权、建设用地使用权、宅基地使用权、地役权、居住权。<br>\n居住权<br>\n1. 概念<br>\n居住权人有权按照合同约定，对他人的住宅享有占有、使用的用益物权，以满足<br>\n生活居住的需要。<br>\n2. 居住权合同<br>\n设立居住权，当事人应当采用书面形式订立居住权合同。<br>\n3. 居住权的设立、限制及消灭<br>\n居住权无偿设立，但是当事人另有约定的除外。设立居住权的，应当向登记机构<br>\n申请居住权登记。居住权自登记时设立。<br>\n居住权不得转让、继承。设立居住权的住宅不得出租，但是当事人另有约定的除外。<br>\n居住权期限届满或者居住权人死亡的，居住权消灭。居住权消灭的，应当及时办<br>\n理注销登记。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">四、担保物权</p>担保物权，是指为了担保债务的履行，在债务人或第三人的特定物或权利上所设<br>\n定的一种他物权，担保物权人在债务人不履行到期债务或者发生当事人约定的实现担<br>\n保物权的情形，依法享有就担保财产优先受偿的权利，但是法律另有规定的除外。担<br>\n保物权包括抵押权、质权、留置权。<br>\n（一）抵押权<br>\n抵押权是债权人对于债务人或者第三人不转移占有而提供担保的财产，在债务人<br>\n不履行债务时，依法享有的就担保财产变价并优先受偿的权利。<br>\n下列财产不得抵押：<br>\n（1）土地所有权；<br>\n（2）宅基地、自留地、自留山等集体所有的土地使用权，但法律规定可以抵押的<br>\n除外；<br>\n（3）学校、幼儿园、医院等以公益为目的的事业单位、社会团体的教育设施、医<br>\n疗卫生设施和其他社会公益设施；<br>\n（4）所有权、使用权不明或者有争议的财产<br>\n（5）依法被查封、扣押、监管的财产；<br>\n（6）法律、行政法规规定不得抵押的其他财产。<br>\n（二）质权<br>\n质权是指为了担保债权的履行，债务人或者第三人将其动产或权利出质给债权人<br>\n占有，当债务人不履行债务时，债权人有就其占有的财产优先受偿的权利。<br>\n（三）留置权<br>\n留置权是指债权人按照合同约定占有债务人的财产，在债务人逾期不履行债务时，<br>\n有留置该财产以迫使债务人履行债务，并在债务人仍不履行债务时就该财产优先受偿<br>\n的权利。<br>\n同一动产上已设立抵押权或者质权，该动产又被留置的，留置权人优先受偿。<br>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第四节\u2003 婚姻家庭</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、结婚</p>（一）必备条件<br>\n（1）男女双方完全自愿。<br>\n（2）达到法定婚龄，即男不得早于 22 周岁，女不得早于 20 周岁。<br>\n（3）符合一夫一妻制。<br>\n（二）禁止条件<br>\n直系血亲和三代以内旁系血亲禁止结婚。<br>\n（三）无效婚姻<br>\n（1）主体不合格：未到法定婚龄。<br>\n（2）内容不合法：重婚、有禁止结婚的亲属关系。<br>\n（四）可撤销婚姻<br>\n可撤销婚姻是指因违背当事人的真实意思而成立的婚姻，或者已成立的婚姻缺乏<br>\n结婚的某个要件，有撤销权的当事人可行使撤销权，使已经发生效力的婚姻归于无效。<br>\n（1）因胁迫结婚的，受胁迫的一方可以向人民法院请求撤销婚姻。<br>\n请求撤销婚姻的，应当自胁迫行为终止之日起一年内提出。被非法限制人身自由<br>\n的当事人请求撤销婚姻的，应当自恢复人身自由之日起一年内提出。<br>\n（2）一方患有重大疾病的，应当在结婚登记前如实告知另一方；不如实告知的，<br>\n另一方可以向人民法院请求撤销婚姻。<br>\n请求撤销婚姻的，应当自知道或者应当知道撤销事由之日起一年内提出。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、财产关系</p>（一）约定财产制<br>\n男女双方可以约定婚姻关系存续期间所得的财产以及婚前财产归各自所有、共同<br>\n所有或者部分各自所有、部分共同所有。约定应当采用书面形式。<br>\n夫妻对婚姻关系存续期间所得的财产以及婚前财产的约定，对双方具有法律约<br>\n束力。<br>\n夫妻对婚姻关系存续期间所得的财产约定归各自所有，夫或者妻一方对外所负的<br>\n债务，相对人知道该约定的，以夫或者妻一方的个人财产清偿。<br>\n（二）法定夫妻财产制：婚前归个人，婚后归共有<br>\n1. 夫妻共同财产<br>\n夫妻在婚姻关系存续期间所得的下列财产，为夫妻的共同财产，归夫妻共同所有：<br>\n（1）工资、奖金、劳务报酬；<br>\n（2）生产、经营、投资的收益；<br>\n（3）知识产权的收益；<br>\n（4）继承或者受赠的财产，但是遗嘱或者赠与合同中确定只归一方的财产除外；<br>\n（5）其他应当归共同所有的财产。<br>\n2. 夫妻一方的个人财产<br>\n（1）一方的婚前财产；<br>\n（2）一方因受到人身损害获得的赔偿或者补偿；<br>\n（3）遗嘱或者赠与合同中确定只归一方的财产；<br>\n（4）一方专用的生活用品；<br>\n（5）其他应当归一方的财产。<br>\n（三）夫妻共同债务<br>\n夫妻双方共同签名或者夫妻一方事后追认等共同意思表示所负的债务，以及夫妻一<br>\n方在婚姻关系存续期间以个人名义为家庭日常生活需要所负的债务，属于夫妻共同债务。<br>\n夫妻一方在婚姻关系存续期间以个人名义超出家庭日常生活需要所负的债务，不<br>\n属于夫妻共同债务；但是，债权人能够证明该债务用于夫妻共同生活、共同生产经营<br>\n或者基于夫妻双方共同意思表示的除外。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">三、离婚</p>（一）协议离婚<br>\n夫妻双方自愿离婚的，应当签订书面离婚协议，并亲自到婚姻登记机关申请离婚<br>\n登记。离婚协议应当载明双方自愿离婚的意思表示和对子女抚养、财产以及债务处理<br>\n等事项协商一致的意见。<br>\n自婚姻登记机关收到离婚登记申请之日起三十日内，任何一方不愿意离婚的，可<br>\n以向婚姻登记机关撤回离婚登记申请。上述规定期限届满后三十日内，双方应当亲自<br>\n到婚姻登记机关申请发给离婚证；未申请的，视为撤回离婚登记申请。<br>\n（二）诉讼离婚<br>\n诉讼离婚，是指夫妻双方就是否离婚或者财产的分割、债务的分担、子女的抚养<br>\n等问题无法达成一致的意见，由一方向人民法院起诉，人民法院经过审理后，通过调<br>\n解或判决解除婚姻关系的一种离婚制度。<br>\n人民法院审理离婚案件，应当进行调解；如果感情确已破裂，调解无效的，应当<br>\n准予离婚。有下列情形之一，调解无效的，应当准予离婚：<br>\n（1）重婚或者与他人同居；<br>\n（2）实施家庭暴力或者虐待、遗弃家庭成员；<br>\n（3）有赌博、吸毒等恶习屡教不改；<br>\n（4）因感情不和分居满二年；<br>\n（5）其他导致夫妻感情破裂的情形。<br>\n一方被宣告失踪，另一方提起离婚诉讼的，应当准予离婚。<br>\n经人民法院判决不准离婚后，双方又分居满一年，一方再次提起离婚诉讼的，应<br>\n当准予离婚。<br>\n在诉讼离婚中，有两项特别规定：<br>\n（1）现役军人的配偶要求离婚，须征得军人同意，但军人一方有重大过错的除外。<br>\n该条款只在配偶一方为非军人时适用；<br>\n（2）女方在怀孕期间、分娩后 1 年内或终止妊娠后 6 个月内，男方不得提出离婚。<br>\n女方提出离婚的或人民法院认为确有必要受理男方离婚请求的，不在此限。<br>\n（三）离婚时的财产分割<br>\n离婚时的财产分割由双方协议处理；协议不成时，由人民法院根据财产的具体情<br>\n况，依据照顾子女和女方权益的原则判决。<br>\n离婚时原为夫妻共同生活所欠下的债务，应当共同偿还。其共同财产不足清偿的，<br>\n或财产约定归各自所有的，应协商如何清偿；协商不成的由人民法院判决。<br>\n（四）离婚损害赔偿<br>\n有下列情形之一，导致离婚的，无过错方有权请求损害赔偿：<br>\n（1）重婚；<br>\n（2）与他人同居；<br>\n（3）实施家庭暴力；<br>\n（4）虐待、遗弃家庭成员；<br>\n（5）有其他重大过错。<br>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第五节\u2003 继承</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、法定继承</p>（一）概念<br>\n法定继承是指继承人的范围、继承顺序以及遗产份额的分配都由法律直接规定的<br>\n一种继承方式。<br>\n（二）法定继承人的范围和继承顺序<br>\n（1）第一顺序法定继承人：配偶、子女、父母。丧偶儿媳对公、婆，丧偶女婿对<br>\n岳父、岳母尽了主要赡养义务的，作为第一顺序继承人。<br>\n（2）第二顺序法定继承人：兄弟姐妹、祖父母、外祖父母。<br>\n（三）继承权的丧失<br>\n继承人有下列行为之一的，丧失继承权：<br>\n（1）故意杀害被继承人；<br>\n（2）为争夺遗产而杀害其他继承人；<br>\n（3）遗弃被继承人，或者虐待被继承人情节严重；<br>\n（4）伪造、篡改、隐匿或者销毁遗嘱，情节严重；<br>\n（5）以欺诈、胁迫手段迫使或者妨碍被继承人设立、变更或者撤回遗嘱，情节严重。<br>\n继承人有上述第（3）项至第（5）项行为，确有悔改表现，被继承人表示宽恕或<br>\n者事后在遗嘱中将其列为继承人的，该继承人不丧失继承权。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、遗嘱继承和遗赠</p>（一）概念<br>\n遗嘱继承和遗赠是指按公民生前所立遗嘱处分其遗产的一种继承方式。其中，将<br>\n遗产处分给法定继承人范围内的人所有的叫遗嘱继承，将遗产处分给国家、集体、或<br>\n法定继承人以外的人所有的叫遗赠。<br>\n（二）遗嘱形式和效力<br>\n1. 自书遗嘱<br>\n自书遗嘱由遗嘱人亲笔书写，签名，注明年、月、日。<br>\n2. 代书遗嘱<br>\n代书遗嘱应当有两个以上见证人在场见证，由其中一人代书，并由遗嘱人、代书<br>\n人和其他见证人签名，注明年、月、日。<br>\n3. 打印遗嘱<br>\n打印遗嘱应当有两个以上见证人在场见证。遗嘱人和见证人应当在遗嘱每一页签<br>\n名，注明年、月、日。<br>\n4. 录音录像遗嘱<br>\n以录音录像形式立的遗嘱，应当有两个以上见证人在场见证。遗嘱人和见证人应<br>\n当在录音录像中记录其姓名或者肖像，以及年、月、日。<br>\n5. 口头遗嘱<br>\n遗嘱人在危急情况下，可以立口头遗嘱。口头遗嘱应当有两个以上见证人在场见<br>\n证。危急情况消除后，遗嘱人能够以书面或者录音录像形式立遗嘱的，所立的口头遗<br>\n嘱无效。<br>\n6. 公证遗嘱<br>\n公证遗嘱由遗嘱人经公证机构办理。<br>\n（三）遗嘱的变更、撤回<br>\n遗嘱人可以撤回、变更自己所立的遗嘱。<br>\n立遗嘱后，遗嘱人实施与遗嘱内容相反的民事法律行为的，视为对遗嘱相关内容<br>\n的撤回。<br>\n（四）数份遗嘱内容的认定<br>\n立有数份遗嘱，内容相抵触的，以最后的遗嘱为准。<br>\n（五）遗嘱的接受<br>\n接受继承可以明示，也可以默示。继承人在继承开始后，没有表示放弃继承的，<br>\n就视为接受继承；接受遗赠必须在受遗赠人知道受遗赠后六十天内，以明示或积极作<br>\n为的形式作出表示，到期没有表示的，视为放弃受遗赠。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">三、遗赠扶养协议</p>遗赠扶养协议是公民与扶养人订立的，由遗赠人将自己的合法财产的一部分或全<br>\n部在其死后转移给扶养人所有，而由扶养人承担遗赠人生养死葬义务的协议。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">四、遗产的分割</p>（1）确定遗产的范围，划清遗产和共有财产的界限。<br>\n（2）继承方式的适用。继承开始后，如果有遗赠扶养协议的，按协议办理；有合<br>\n法遗嘱的，按遗嘱办理；没有遗赠扶养协议和遗嘱的，按法定继承办理。同一次继承<br>\n中，也有可能三种方式都适用，应该注意确定哪些遗产按哪种继承方式进行分配。<br>\n（3）关于胎儿的继承权。涉及遗产继承、接受赠与等胎儿利益保护的，胎儿视为<br>\n具有民事权利能力。但是胎儿娩出时为死体的，其民事权利能力自始不存在。<br>\n（4）遗产分割应当有利于发挥遗产的效用。对不宜实物分割的遗产，应本着有利<br>\n于生产和生活需要，有利于发挥遗产效益的原则，采取折价、适当补偿或共有等方式<br>\n来处理。<br>\n（5）清偿债务以遗产的实际价值为限。如果被继承人遗留的债务超过了其遗产的<br>\n实际价值，对于超过的那部分债务，继承人不负清偿责任，但自愿偿还的不在此限。<br>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第六节\u2003 人格权</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、一般规定</p>人格权是民事主体享有的生命权、身体权、健康权、姓名权、名称权、肖像权、<br>\n名誉权、荣誉权、隐私权等权利。<br>\n人格权是由法律确认或赋予民事主体享有的具有人格属性、以人格利益为客体的<br>\n人身权利。人格权具有专属性，只能为特定的权利人所享有，与权利主体不可分离，<br>\n所以不得放弃、转让或者继承。但是，民事主体可以将自己的姓名、名称、肖像等许<br>\n可他人使用。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、生命权、身体权和健康权</p>生命权、健康权、身体权是最为根本的人格权。<br>\n（一）人体捐献<br>\n完全民事行为能力人有权依法自主决定无偿捐献其人体细胞、人体组织、人体器<br>\n官、遗体。任何组织或者个人不得强迫、欺骗、利诱其捐献。<br>\n完全民事行为能力人依据前述规定同意捐献的，应当采用书面形式，也可以订立<br>\n遗嘱。<br>\n自然人生前未表示不同意捐献的，该自然人死亡后，其配偶、成年子女、父母可<br>\n以共同决定捐献，决定捐献应当采用书面形式。<br>\n禁止以任何形式买卖人体细胞、人体组织、人体器官、遗体。违反前述规定的买<br>\n卖行为无效。<br>\n（二）禁止性骚扰<br>\n违背他人意愿，以言语、文字、图像、肢体行为等方式对他人实施性骚扰的，受<br>\n害人有权依法请求行为人承担民事责任。<br>\n机关、企业、学校等单位应当采取合理的预防、受理投诉、调查处置等措施，防<br>\n止和制止利用职权、从属关系等实施性骚扰。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">三、姓名权和名称权</p>（一）概述<br>\n1. 姓名权<br>\n自然人享有姓名权，有权依法决定、使用、变更或者许可他人使用自己的姓名，<br>\n但是不得违背公序良俗。<br>\n2. 名称权<br>\n法人、非法人组织享有名称权，有权依法决定、使用、变更、转让或者许可他人<br>\n使用自己的名称。<br>\n3. 侵犯姓名权或名称权的方式<br>\n任何组织或者个人不得以干涉、盗用、假冒等方式侵害他人的姓名权或者名称权。<br>\n（二）选取姓氏<br>\n自然人应当随父姓或者母姓，但是有下列情形之一的，可以在父姓和母姓之外选<br>\n取姓氏：<br>\n（1）选取其他直系长辈血亲的姓氏；<br>\n（2）因由法定扶养人以外的人扶养而选取扶养人姓氏；<br>\n（3）有不违背公序良俗的其他正当理由。<br>\n少数民族自然人的姓氏可以遵从本民族的文化传统和风俗习惯。<br>\n（三）笔名、艺名等的保护<br>\n具有一定社会知名度，被他人使用足以造成公众混淆的笔名、艺名、网名、译名、<br>\n字号、姓名和名称的简称等，参照适用姓名权和名称权保护的有关规定。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">四、肖像权</p>（一）概述<br>\n肖像是通过影像、雕塑、绘画等方式在一定载体上所反映的特定自然人可以被识<br>\n别的外部形象。自然人享有肖像权，有权依法制作、使用、公开或者许可他人使用自<br>\n己的肖像。<br>\n（二）侵犯肖像权的情形<br>\n任何组织或者个人不得以丑化、污损，或者利用信息技术手段伪造等方式侵害他<br>\n人的肖像权。未经肖像权人同意，不得制作、使用、公开肖像权人的肖像，但是法律<br>\n另有规定的除外。<br>\n未经肖像权人同意，肖像作品权利人不得以发表、复制、发行、出租、展览等方<br>\n式使用或者公开肖像权人的肖像。<br>\n（三）肖像权的合理使用<br>\n合理实施下列行为的，可以不经肖像权人同意：<br>\n（1）为个人学习、艺术欣赏、课堂教学或者科学研究，在必要范围内使用肖像权<br>\n人已经公开的肖像；<br>\n（2）为实施新闻报道，不可避免地制作、使用、公开肖像权人的肖像；<br>\n（3）为依法履行职责，国家机关在必要范围内制作、使用、公开肖像权人的肖像；<br>\n（4）为展示特定公共环境，不可避免地制作、使用、公开肖像权人的肖像；<br>\n（5）为维护公共利益或者肖像权人合法权益，制作、使用、公开肖像权人肖像的<br>\n其他行为。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">五、名誉权和荣誉权</p>（一）名誉权<br>\n1. 概述<br>\n名誉是对民事主体的品德、声望、才能、信用等的社会评价。民事主体享有名誉<br>\n权。任何组织或者个人不得以侮辱、诽谤等方式侵害他人的名誉权。<br>\n2. 侵害名誉权的抗辩事由<br>\n行为人为公共利益实施新闻报道、舆论监督等行为，影响他人名誉的，不承担民<br>\n事责任，但是有下列情形之一的除外：<br>\n（1）捏造、歪曲事实；<br>\n（2）对他人提供的严重失实内容未尽到合理核实义务；<br>\n（3）使用侮辱性言辞等贬损他人名誉。<br>\n（二）荣誉权<br>\n民事主体享有荣誉权。任何组织或者个人不得非法剥夺他人的荣誉称号，不得诋<br>\n毁、贬损他人的荣誉。<br>\n六、隐私权和个人信息保护<br>\n（一）隐私权<br>\n隐私是自然人的私人生活安宁和不愿为他人知晓的私密空间、私密活动、私密信<br>\n息。自然人享有隐私权。任何组织或者个人不得以刺探、侵扰、泄露、公开等方式侵<br>\n害他人的隐私权。<br>\n（二）个人信息保护<br>\n个人信息是以电子或者其他方式记录的能够单独或者与其他信息结合识别特定自<br>\n然人的各种信息，包括自然人的姓名、出生日期、身份证件号码、生物识别信息、住<br>\n址、电话号码、电子邮箱、健康信息、行踪信息等。<br>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第七节\u2003 侵权责任</p>侵权行为是指民事主体侵害他人受保护的民事权益，依法应承担侵权责任的行为。<br>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、构成要件</p>（1）违法行为。<br>\n（2）损害事实。<br>\n（3）违法行为与损害事实之间有因果关系。<br>\n（4）行为人主观上有过错。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、免除和减轻责任事由</p>（1）受害人过错。<br>\n（2）受害人故意。<br>\n（3）第三人过错。<br>\n（4）自甘风险。<br>\n（5）自助行为。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">三、各种常考的侵权责任</p>（一）网络侵权<br>\n网络用户利用网络服务实施侵权行为的，权利人有权通知网络服务提供者采取删<br>\n除、屏蔽、断开链接等必要措施。通知应当包括构成侵权的初步证据及权利人的真实<br>\n身份信息。<br>\n网络服务提供者接到通知后，应当及时将该通知转送相关网络用户，并根据构成<br>\n侵权的初步证据和服务类型采取必要措施；未及时采取必要措施的，对损害的扩大部<br>\n分与该网络用户承担连带责任。<br>\n（二）高空坠物<br>\n从建筑物中抛掷物品或者从建筑物上坠落的物品造成他人损害的，由侵权人依法承<br>\n担侵权责任；经调查难以确定具体侵权人的，除能够证明自己不是侵权人的外，由可能<br>\n加害的建筑物使用人给予补偿。可能加害的建筑物使用人补偿后，有权向侵权人追偿。<br>\n物业服务企业等建筑物管理人应当采取必要的安全保障措施防止上述规定情形的<br>\n发生；未采取必要的安全保障措施的，应当依法承担未履行安全保障义务的侵权责任。<br>\n（三）校园侵权<br>\n无民事行为能力人或者限制民事行为能力人在幼儿园、学校或者其他教育机构学<br>\n习、生活期间，受到幼儿园、学校或者其他教育机构以外的第三人人身损害的，由第<br>\n三人承担侵权责任；幼儿园、学校或者其他教育机构未尽到管理职责的，承担相应的<br>\n补充责任。幼儿园、学校或者其他教育机构承担补充责任后，可以向第三人追偿。<br>\n（四）饲养动物损害责任<br>\n饲养的动物造成他人损害的，动物饲养人或者管理人应当承担侵权责任；但是，<br>\n能够证明损害是因被侵权人故意或者重大过失造成的，可以不承担或者减轻责任。<br>\n因第三人的过错致使动物造成他人损害的，被侵权人可以向动物饲养人或者管理<br>\n人请求赔偿，也可以向第三人请求赔偿。动物饲养人或者管理人赔偿后，有权向第三<br>\n人追偿。<br>\n（五）监护人责任<br>\n无民事行为能力人、限制民事行为能力人造成他人损害的，由监护人承担侵权责<br>\n任。监护人尽到监护职责的，可以减轻其侵权责任。<br>\n有财产的无民事行为能力人、限制民事行为能力人造成他人损害的，从本人财产<br>\n中支付赔偿费用；不足部分，由监护人赔偿。<br>\n无民事行为能力人、限制民事行为能力人造成他人损害，监护人将监护职责委托<br>\n给他人的，监护人应当承担侵权责任；受托人有过错的，承担相应的责任。<br>\n（六）用人者责任<br>\n用人单位的工作人员因执行工作任务造成他人损害的，由用人单位承担侵权责任。<br>\n用人单位承担侵权责任后，可以向有故意或者重大过失的工作人员追偿。<br>'}]}]})</script></body>
</html>
