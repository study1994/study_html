      })(() => window.markmap,null,{'type': 'root', 'depth': 0, 'content': '', 'children': [{'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第一节省情概况</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、地理位置与地貌</p>\n<p>全省共有55个民族，其中汉族人口占99％以上，少数民族中人口较多的有畲族、苗族、回族、壮族、满族等<br>\n以<code>山地</code>、<code>丘陵</code>为主，山地占全省面积的36％，丘陵占42％，平原占12％，水域占10％。<br>\n主要山脉多分布于省境边陲，东北部有<code>怀玉山</code>，东部有<code>武夷山</code>，南部有<code>大庾岭</code>和<code>九连山</code>，西部有<code>罗霄山脉</code>，西北部有<code>幕阜山</code>和<code>九岭山</code>。<br></p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、气候</p>\n<p><code>亚热带季风湿润</code>气候，四季分明且天气复杂多变。冬季冷空气活动频繁，春季多对流性天气。<br>\n<code>4-6月</code>降水集中，是江西的雨季，这期间易发生洪涝灾害；雨季结束后江西全省主要受<code>副热带高压</code>控制，天气以<code>晴热高温</code>为主，常有干旱发生。7-8月有时受台风影响，会出现较明显降水。<br>\n秋季晴天多、湿度较小、气温适中，是江西一年中最宜人的季节<br></p>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">三、自然资源</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">1.森林资源</p>\n<p>江西森林覆盖率63.1％，活立木蓄积量4.45亿立方米，活立竹总株数19亿根，均位居全国前列。<br>\n全省森林多属于天然次生林，针叶林面积比重大，<code>杉木</code>、<code>马尾松</code>、<code>樟树</code>为江西主要乡土树种；<code>油茶</code>、<code>板栗</code>、<code>柑橘</code>为江西主要经济林树种。<br></p>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">2.矿产资源</p>\n<p>江西<code>有色</code>、<code>稀土</code>和<code>贵金属</code>矿产具有明显优势，其中<code>铜、钨、铀、钽、稀土、金、银</code>被誉为江西的“七朵金花”<br>\n江西是亚洲超大型的铜工业基地之一，有“<code>世界钨都</code>”“<code>稀土王国</code>”“<code>中国铜都</code>”“<code>有色金属之乡</code>”的美誉。<br></p>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">3.水资源</p>\n<p>江西是长江流域的重要省份之一，全省97.7％的面积属于长江流域，水资源比较丰富，多年平降水量1638毫米，多年平均水资源量1565亿立方米。<br>\n江西境内河流、湖泊众多，<code>赣江</code>、<code>抚河</code>、<code>信江</code>、<code>修水</code>和<code>饶河</code>为全省五大河流，全境10平方千米以上河流有3700多条，人均拥有水量高于全国平均<br></p>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">4.旅游资源</p>\n<p><code>“四大名山”</code>:庐山、井冈山、三清山、龙虎山<br>\n<code>“四大摇篮”</code>:中国革命的摇篮——井冈山、人民军队的摇篮——南昌、共和国的摇篮——瑞金，工人运动的摇篮——安源<br>\n<code>“四个千年”</code>:千年瓷都景德镇、千年名楼滕王阁、千年书院白鹿洞、千年古刹东林寺<br>\n<code>“六个一”</code>:一湖（鄱阳湖）、一村（婺源）、一海（庐山西海）、一峰（龟峰）、一道（小平小道），一城（共青城）<br></p>'}]}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第二节历史人文</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、历史渊源</p>江西，简称赣。因733年唐玄宗设江南西道而得省名，又因为江西最大河流为赣江面得简称。<br>\n江西开发的历史，从出土文物考证，可以上溯到距今1万年以前。而江西作为明确的行政区划建<br>\n制，则始于汉高祖初年（约公元前202年）。汉武帝时划全国为13个监察区，称13部州，此时的江西属于扬州部。隋时曾作行政区划调整，州的级别降与郡同，因而隋朝的江西地区设有7郡24县。至唐时增加到8州37县。贞观元年（627年），唐太宗划全国为10道监察区；唐玄宗时增为15道，洪<br>\n饶、虔、吉、江、袁、抚、信8州隶属于江南西道监察区<br>\n时五代时期，江西地区先辖于吴，后辖于南唐。在这个时期出现了相当于下等州的新的行政区划6州10<br>\n综合基础知识<br>\noffch<br>\n元朝开始确立行中书省制度（简称行省或省）。江西行省辖区远远大于今天的江西省区，除包括了今江<br>\n中公事业单位<br>\n4军，55县。交泰元年（958年），南唐中主决定建南都于洪州，并因此升洪州为南昌府。宋朝在州之上改道为路、江西地区被置9州、4军、68县，其大部分隶属于江南西路，另有一部分属于江南东路。<br>\n西绝大部分地区外（原江西东北地区隶属于江浙行省），还包括了今天广东省的大部分。元行省下设路、直隶州、州（同县级行政机构）和县。江西行省下辖13个路和2个直隶州，以及48个县、16个县级州。<br>\n明朝虽然基本上保留了元朝的省区建制，但改行中书省为布政使司（习惯上仍然称省），改路为府和改州为县。江西布政使司辖13个府，下辖78个县，地域基本等同今天的江西省区。其时承宣布政使司、提刑按察使司、都指挥使司为江西布政使司的最高行政机关，三司分别由中央直接节制，分权而治，互不统属。<br>\n清朝改江西布政使司为江西省，行政区域基本承袭明建制。另在吉安府增设莲花、南昌府增设铜鼓、赣州府增设虔南等3个县级厅，同时升宁都县为省辖直隶州。巡抚成为全省最高行政长官，下设承宣布政使司和提刑按察使司，分管民政、财政与司法监察。<br>\n民国时期，清朝的府、州、厅一律改为县。江西省共辖81县。至1926年北伐军进驻南昌时，正式设南昌市。1934年从安徽划婺源县入江西，1947年划回安徽，1949年再次划归江西。第二次国内革命战争时期，中国共产党领导人民群众先后在江西建立了大片革命根据地。其中著名的有赣西井冈山革命根据地、湘赣革命根据地、赣东北革命根据地，以及湘鄂赣革命根据地。当时的中央革命根据地在赣南和闽西地区的21个县，中华苏维埃共和国临时中央政府设在瑞金，故瑞金有红都之称。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、历史名人</p>1.徐孺子<br>\n徐孺子，名稚，字孺子，东汉豫章南昌（今江西南昌）人，为江西历史上第一位著名贤士。他一生博学多识，淡泊自守，官府多次征诏，皆不出仕，有“南州高士”之美称。相传豫章太守陈蕃慕其才品而特为其专设一榻，去则悬之，于是便有了王勃的《滕王阁序》中“人杰地灵，徐儒下陈蕃之榻”这一典故，并千古流芳。今南昌名胜孺子亭，原是徐孺子垂钓之处，为豫章十景之一。<br>\n2.陶渊明<br>\n陶渊明，字元亮，别号五柳先生，晚年更名潜，世称靖节先生，东晋浔阳柴桑（今江西九江）人。由于时代思潮和家庭环境的影响，他接受了儒家和道家两种不同的思想，培养了“猛志逸四海”和<br>\n“性本爱丘山”两种不同的志趣。<br>\n陶渊明的诗文感情真挚，朴素自然，代表作有《归园田居》《饮酒》《桃花源记》《归去来兮辞》等。<br>\n陶渊明成就最高的是田园诗，被称为“古今隐逸诗人之宗”“田园诗派之鼻祖”。<br>\n3.晏殊<br>\n晏殊，字同叔，北宋临川县文港乡（今江西进贤）人，著名词人。<br>\n晏殊自幼聪明，七岁能文，被称为“神童”，十四岁中进士，历任多个朝廷要职。他五十三岁时，任<br>\n枢密使加同中书门下平章事，官居宰相位。第二年罢相，他被贬为工部尚书，接着又出任颍州（今安徽<br>\n阜阳）、陈州（今河南淮阳）、许州（今河南许昌）等地的地方长官，后升任兵部尚书。他六十四岁病逝<br>\n时，宋仁宗亲临丧事，死后赠司空兼侍中，谥号元献。<br>\n晏殊擅长诗词，尤工小令，他的词承袭南唐风格，追宗“西昆体”，以情制胜，文词典丽、雍容华贵、<br>\n妙语天成、韵味独特，又不失清新雅淡、含蓄委婉、温润圆融、意趣横生的艺术风格。他有“导宋词之先<br>\n路”“北宋倚声家之初祖”的美誉。他的“无可奈何花落去，似曾相识燕归来”和“梨花院落溶溶月，柳<br>\n絮池塘淡淡风”等佳句，为千古传颂。他的传世作品有《珠玉词》《晏元献遗文》。<br>\n4.欧阳修<br>\n欧阳修，字永叔，号醉翁，晚年又号六一居士，江西庐陵（今江西吉安）人。他幼年丧父家贫，母亲<br>\n第一部分地方概况与国情地理1<br>\n以芦获画地教其识字。其发愤苦学，二十四岁时中进士，后历任翰林学士、副宰相等职，积极参与范仲<br>\noffcn中公事业单位<br>\n淹的“庆历新政”。同时，他又是北宋诗文革新运动的领导者，文章和诗词创作都很出色。<br>\n欧阳修散文成就突出，他在散文发展史上的地位类似于中唐韩愈。在欧阳修的散文中，政论文占<br>\n有很大比重。这类作品多是奏章，一般以说理见长，逻辑严密、中心突出，但也不乏委婉变化之妙。其<br>\n著名作品有《朋党论》《纵囚论》《原弊》等。<br>\n王安石，字介甫，号半山，临川（今江西抚州东乡）人，北宋杰出的政治家、思想家、文学家、改革家。<br>\n王安石的散文以雄健刚劲著称，这使他成为”唐宋八大家”之一。其诗词则遒劲清新，豪气纵横。<br>\n5.王安石<br>\n其今存的作品只有《王临川集》《临川集拾遗》《三经新义》残卷及《老子注》若干篇（条）。<br>\n朱熹，字元晦，号晦庵，别号紫阳，祖籍徽州婺源（今江西婺源）人。<br>\n朱熹一生勤奋好学，关心国事民情，曾立志报效朝廷，献身国家民族。然而南宋王朝政治极端腐<br>\n6.朱熹<br>\n败，统治阶级内部不断争权夺利，这使他在仕途上一再遭受挫折.不能得志，终于他绝意于官场，潜心学术，致力于著书立说，教书育人，成为南宋时期著名的理学家、教育家。他广注典籍，对经学、史学、<br>\n他的学术著作很多，有《四书章句集注》《太极图说解》《通书解说》《周易读本》《楚辞集注》，后人文学、教育学、乐律乃至自然科学都有不同程度的贡献。<br>\n辑有《朱子大全》《朱子集语象》等。其中《四书章句集注》成为钦定的教科书和科举考试的标准。<br>\n文天祥，字宋瑞，又字履善，号文山，江西庐陵（今江西吉安）人，南宋后期著名政治家、文学家。他<br>\n7.文天祥<br>\n二十岁中状元，官至右丞相。德祐二年（1276年），元兵围临安（今浙江杭州），文天祥赴元军议和，被扣留押送北方，行至镇江，得与战友等逃脱南归，至温州拥立端宗，图谋恢复，转战东南。元兵南下时，他一再起兵抗御，景炎三年（1278年）兵败被俘，于燕京（今北京）四年，不屈就义。文天祥以忠烈名传后世，其诗句“人生自古谁无死，留取丹心照汗青”（《过零丁洋》）成为千古绝唱。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">三、名胜古迹</p>南昌八一起义纪念馆是全国重点文物保护单位，它的前身为“江西大旅社”。1927年7月下旬，参加1.南昌八一起义纪念馆<br>\n起义的部队包租下这幢旅社，在“喜庆厅”召开会议，成立了以周恩来同志为书记的中共前敌委员会；8月1日，中国共产党发动震惊中外的南昌起义，后又多次在此举行会议，此地成为领导起义的指挥中心。1957年，这里被定为“南昌八一起义纪念馆”，馆名由陈毅同志手书。1997年，南昌八一起义纪念馆被中宣部命名为全国百家爱国主义教育示范基地，江泽民同志亲笔为该馆题词“军旗升起的地方”。<br>\n2.滕王阁<br>\n滕王阁位于江西南昌沿江北路与叠山路口的南边，这里也是赣江与抚河的汇合处。唐永徽四年（653年），唐太宗之弟滕王李元婴任洪州都督时兴建了这座楼阁，而王勃为这座富丽堂皇的楼阁所作的《滕王阁序》使它更加名满天下<br>\n滕王阁主体建筑为宋式仿木结构，碧瓦丹柱，雕梁飞檐，宫灯高悬，书画满堂，不失王勃的《滕王阁序》中的美妙意境，且能纵览现代城市的丰采；重建后的滕王阁，其高度和面积均居于三大名楼之首，是江西的重要旅游景点<br>\n3.庐山风景名胜区<br>\n庐山是九江、江西乃至中国文化景观的代表作。该山属于地垒式断块山，素有“匡庐奇秀，甲天下<br>\n12/综合基础知识<br>\nofich<br>\n中公事业单位<br>\n山”的盛誉。自汉代著名史学家、文学家司马迁“南登庐山”并记之于《史记》之后，历代鸿儒名士，高僧显哲接踵而至。古今中外，各种文化流派在此交汇融合，庐山因而号称“千古文化名山”。数千年的历史文化沉淀，隐现于五老峰、含都口、三叠泉、仙人洞、锦绣谷、石门洞、青玉峡、龙首崖等自然奇观之中，含蓄隽永，馥郁芬芳。<br>\n4.三清山风景名胜区<br>\n三清山是一座道教名山，1600余年的道教历史孕育了三清山丰厚的道教文化内涵，堪称“中国古代道教建筑的露天博物馆”。《中国国家地理》杂志推选三清山为“中国最美的五大峰林”之一。三清山是西太平洋边缘最美丽的花岗岩，是全人类的瑰宝。<br>\n三清山素有“天下第一仙山，世上无双福地”之美誉，因玉京、玉虚、玉华三峰峻拔，宛如道教玉清、上清、太清三位最高尊神列坐山巅而得名。1988年，其被评为国家级重点风景名胜区，为世界自然遗产地、国家自然遗产地、国家5A级旅游景区、国家地质公园。<br>\n5.井冈山风景名胜区<br>\n井冈山风景名胜区，是国务院于1982年批准的国家重点风景名胜区之一、国家自然与文化双遗产，它集人文景观、自然风光和高山田园为一体，具有社会科学和自然科学的多学科研究价值，是进行爱国主义教育、革命传统教育的大课堂，是天然的博物馆，也是一个优美的疗养胜地。<br>\n巩固训练<br>\n（单选）下列诗句的作者不是江西人的是（）。<br>\nA.无可奈何花落去，似曾相识燕归来<br>\nB.人生自古谁无死？留取丹心照汗青<br>\nC.少无适俗韵，性本爱丘山<br>\nD.人生得意须尽欢，莫使金樽空对月<br>\n【参考答案】<br>\n［答案】D。解析：A、B、C三项诗句的作者分别是晏殊、文天祥、陶渊明，均为江西人。D项诗句的<br>\n作者是李白，不是江西人。故本题选D。<br>'}]}]})</script></body>
