        window.mm = markmap.Markmap.create('svg#mindmap', (getOptions || markmap.deriveOptions)(jsonOptions), root);
      })(() => window.markmap,null,{'type': 'root', 'depth': 0, 'content': '', 'children': [{'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第一节\u2003法的概述</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、法的概念</p>法是指由国家制定、认可并由国家强制力保障实施的，反映由特定物质生活条件决定的统治阶级意志，以权利义务为基础，以确认、保护和发展统治阶级所期望的社会关系和社会秩序为目的的行为规范体系。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、法的作用</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（一）法的规范作用</p>1. 指引作用：法对个体行为的指引作用，包括确定的指引和有选择的指引。确定的指引一般是规定义务的规范所具有的作用，有选择的指引一般是规定权利的规范所具有的作用。<br>\n2. 评价作用：法作为尺度和标准对他人的行为的评判作用。<br>\n3. 预测作用：凭借法律的存在，可以预先估计到人们相互之间会如何行为。<br>\n4. 强制作用：法对违法犯罪者的行为的作用。<br>\n5. 教育作用：通过法的实施使法律对一般人的行为产生影响。这种作用具体表现为示范作用和警示作用。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（二）法的社会作用</p>法的社会作用是指法维护特定人群的社会关系和社会秩序。在阶级对立的社会中，法的社会作用大体上分为两大方面：维护统治阶级的阶级统治；执行社会公共事务。<br>'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">三、法与其他社会现象的关系</p>1. 法与经济<br>\n经济基础决定法，法服务于经济基础。<br>\n2. 法与政治<br>\n法与政治同属于上层建筑，法在多大程度上离不开政治，政治便在多大程度上离不开法。<br>\n3. 法与道德<br>\n法与道德相互渗透、相互促进。法与道德具有互补性。区别：<br>\n（1）法与道德的生成方式不同；<br>\n（2）法与道德的表现形式不同；<br>\n（3）法与道德的评价标准不同；<br>\n（4）法与道德的调整范围不尽相同；<br>\n（5）保证法和道德实施的手段不同。<br>\n4. 法与执政党政策区别：<br>\n（1）意志属性不同；<br>\n（2）表现形式不同；<br>\n（3）实施的途径和保障方式不同；<br>\n（4）稳定程度、程序化程度不同。<br>\n5. 法与人权<br>\n人权是指每个人作为人享有或者应该享有的权利。人权指出了立法和执法所应坚持的最低的人道主义标准和要求。人权是法律权利的来源，法律权利是人权的法律化。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">四、社会主义法治理念</p>1. 依法治国是社会主义法治的核心内容。<br>\n2. 执法为民是社会主义法治的本质特征。<br>\n3. 公平正义是社会主义法治的价值追求。<br>\n4. 服务大局是社会主义法治的重要使命。<br>\n5. 党的领导是社会主义法治的根本保证。<br>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第二节\u2003法律关系</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、概念</p>法律关系是在法律规范调整社会关系的过程中所形成的人们之间的权利和义务关系。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、法律关系三要素</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（一）主体</p>法律关系主体是指法律关系的参加者，即在法律关系中一定权利的享有者和一定义务的承担者。在中国，法律关系主体包括以下几类：<br>\n1. 自然人；<br>\n2. 机构和组织；<br>\n3. 国家。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（二）内容</p>法律关系的内容就是法律关系主体之间的法律权利和法律义务。法律权利是指国家通过法律规定对法律关系主体可以自主决定作出某种行为的许可和保障手段。<br>\n法律义务是指法律规定的对法律关系主体必须作出一定行为或不得作出一定行为的约束，与权利相对应。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（三）客体</p>法律关系客体是指法律关系主体之间权利和义务所指向的对象。法律关系客体包括以下几类：<br>\n1. 物；<br>\n2. 人身；<br>\n3. 智力成果；<br>\n4. 行为结果。<br>'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">三、法律关系的形成、变更与消灭</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（一）法律规范</p>法律规范是法律关系形成、变更和消灭的法律依据，没有一定的法律规范就不会有相应的法律关系。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（二）法律事实</p>所谓法律事实，就是指法律规范所规定的、能够引起法律关系产生、变更和消灭的客观情况或现象。<br>\n法律事实是法律关系的形成、变更和消灭必须具备的前提条件，它是法律规范与法律关系联系的中介。<br>\n以是否以人们的意志为转移作标准，可以将法律事实大体上分为两类，即法律事件和法律行为。<br>'}]}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第三节\u2003法的效力</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、法的效力层次</p>法的效力的层次是指规范性法律文件之间的效力等级关系。我国法的效力的层次可以概括为：<br>\n1. 上位法的效力高于下位法；<br>\n2. 同一机关制定两法，特别法的效力优于一般法；<br>\n3. 同一机关制定两法，新法的效力优于旧法。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、法的效力范围</p>法的效力范围是指法对什么对象、在什么时间、什么空间有效。明确法的效力范围，是法的遵守和适用的一个前提。<br>\n1. 法对人的效力<br>\n法对人的效力，是指法律对谁有效力，适用于哪些人。包括：<br>\n（1）属人主义；<br>\n（2）属地主义；<br>\n（3）保护主义；<br>\n（4）以属地主义为主，与属人主义、保护主义相结合。<br>\n2. 法的空间效力<br>\n法的空间效力，是指法在哪些地域有效力，适用于哪些地区。<br>\n一般来说，一国法律适用于该国主权范围所及的全部领域，包括领土、领水及其底土和领空。<br>\n根据有关国际条约的规定，一国的法律也可以适用于本国驻外使馆、在外船舶及飞机。<br>\n3. 法的时间效力<br>\n法的时间效力，是指法何时生效、何时终止效力以及法对其生效以前的事件和行为有无溯及力。<br>\n法的时间效力包括：<br>\n（1）法的生效时间；<br>\n（2）法终止生效的时间；<br>\n（3）法的溯及力。<br>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第四节\u2003立法与法律解释</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、法律规范的效力等级</p>1. 立法权<br>\n（1）法律：全国人大及其常委会。<br>\n（2）行政法规：国务院。<br>\n（3）地方性法规：省级人大及其常委会，设区的市、自治州的人大及其常委会。<br>\n（4）部门规章：国务院组成部门、直属机构。<br>\n（5）地方政府规章：省级人民政府，设区的市、自治州的人民政府。<br>\n（6）自治条例、单行条例：自治区、自治州、自治县人大。<br>\n2. 立法的效力<br>\n（1）宪法＞法律＞行政法规＞地方性法规。<br>\n（2）宪法＞法律＞行政法规＞部门规章。<br>\n（3）本级地方性法规＞本级地方政府规章。<br>\n（4）省级地方性法规＞设区的市的地方性法规。<br>\n（5）省级地方政府规章＞设区的市的地方政府规章。<br>\n3. 立法裁决<br>\n（1）地方性法规与部门规章之间对同一事项的规定不一致，不能确定如何适用时，<br>\n由国务院提出意见，国务院认为应当适用地方性法规的，应当决定在该地方适用地方性<br>\n法规的规定；认为应当适用部门规章的，应当提请全国人民代表大会常务委员会裁决。<br>\n（2）部门规章之间、部门规章与地方政府规章之间对同一事项的规定不一致时，由国务院裁决。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、法的渊源</p>法的渊源多种多样，可以从不同的角度作不同的分类。但是，在法律实践中，法的渊源最主要的分类是正式的法的渊源和非正式的法的渊源。<br>\n正式的法的渊源主要为制定法，如宪法、法律、法规等，即不同国家机关根据具体职权和程序制定的各种规范性文件。非正式的法的渊源则指不具有明文规定的法律效力，但具有法律说服力的资料，如正义标准、理性原则、公共政策、道德信念、社会思潮、习惯、乡规民约、社团规章、权威性法学著作等。<br>\n当代中国法的渊源主要为以宪法为核心的各种制定法，包括宪法、法律、法规、规章、自治条例和单行条例、国际条约、国际惯例等。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">三、法律部门与法律体系</p>法律部门也称部门法，是根据一定标准和原则所划定的调整同一类社会关系的法律规范的总称。<br>\n法律体系和法系不是一个概念。<br>\n法律体系，也称为部门法体系，是指一国的全部现行法律规范，按照一定的标准和原则划分为不同的法律部门而形成的内部和谐一致、有机联系的整体。<br>\n当代中国的法律体系，是以宪法为核心的中国特色社会主义法律体系，主要由 7 个法律部门构成，分别是：宪法及宪法相关法，民商法，行政法，经济法，社会法，刑法，诉讼与非诉讼程序法。<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">四、法律解释</p>法律解释是指一定的人、组织以及国家机关在法律实施或适用过程中对表达法律的语言文字的意义进行揭示、说明和选择的活动。<br>\n根据法律解释主体与解释结果效力的不同，法律解释可以分为正式解释和非正式解释。<br>\n正式解释一般分为：立法解释、司法解释和行政解释。<br>\n非正式解释一般分为：学理解释、任意解释。<br>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">第五节\u2003法的实施与法律责任</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">一、法的实施</p>法的实施是指法在社会生活中被人们实际施行。<br>\n法的实施方式主要可以分为三种：法的执行、法的适用、法的遵守。<br>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（一）执法</p>执法，又称法的执行，是指国家行政机关及其公职人员依法行使管理职权、履行<br>\n职责、实施法律的活动。其特征如下：<br>\n1. 执法是以国家的名义对社会进行全面管理，具有国家权威性。<br>\n2. 执法的主体是国家行政机关及其公职人员。<br>\n3. 执法具有国家强制性。<br>\n4. 执法具有主动性和单方面性。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（二）司法</p>司法，又称法的适用，通常是指国家司法机关根据法定职权和法定程序，具体应<br>\n用法律处理案件的专门活动。其特征如下：<br>\n1. 司法是由特定的国家机关及其公职人员，按照法定职权实施法律的专门活动，具有国家权威性。<br>\n2. 司法是司法机关以国家强制力为后盾实施法律的活动，具有国家强制性。<br>\n3. 司法具有严格的程序性及合法性。<br>\n4. 司法必须有表明法的适用结果的法律文书。<br>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（三）守法</p>守法，又称法的遵守，是指公民、社会组织和国家机关以法律为自己的行为准则，<br>\n依照法律行使权利、履行义务的活动。所有人都是守法的主体，所有组织都有义务守法。<br>'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">二、法律责任</p>法律责任是指行为人由于违法行为、违约行为或者法律规定而应承受的某种不利<br>\n的法律后果。<br>\n根据违法行为所违反的法律的性质，可以把法律责任分为民事责任、行政责任、<br>\n刑事责任、违宪责任。<br>'}]}]})</script></body>
