      })(() => window.markmap,null,{'type': 'root', 'depth': 0, 'content': '', 'children': [{'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p><a href="https://cd3e7135.wiz06.com/wapp/pages/view/share/s/3dfD4R2L0ATp2nAPoW2rL2tF3rNxl31aBA4e2p4g182XYau_">OSI参考模型</a></p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">网络体系结构和OSI参考模型</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">国际标准化组织ISO制定开放式系统互联参考模型OSI，使不同厂家的软硬件资源和设备都能够互联</p>'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">将网络通信按功能分为7个层次，并定义各层的功能、层与层直接的关系、相同层次的两端如何通信</p>'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">OSI各层功能</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">进行网络控制和数据传输/接收问题</p>', 'children': [{'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">物理层-比特流</p>为通信提供物理链路，使二进制数据流(比特流)从一台设备传到另一台设备<br>\n定义网络硬件接口的电气特性、机械特性以及其它功能<br>\n机械特性=可接插连接器的形状和尺寸、连接其中引脚的数量和排列情况<br>\n电气特性=传输比特时信号电平的大小、数据的编码方式和传输速率<br>\n设备：集线器、中继器、网线<br>'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">数据链路层-帧</p>由物理层传来的数据封装成数据帧，负责帧在计算机之间进行无差错的传输<br>\n链路管理=进行数据链路的建立、维护和拆除<br>\n帧同步=传输过程发生差错后只将有错的有限数据进行重发<br>\n流量控制=(两个节点-点对点)为防止数据拥塞或溢出而采取措施使链路上的信息流量不超过某一限制值<br>\n差错控制=为保证正确性采用检错反馈重发方式(接收方检验帧是否错误)<br>\n通明传输=为防止传输的比特组合与控制信息一样而被误认<br>\n寻址=保证帧送到正确地方以及接收方知道发送发是谁<br>\n不同数据链路层协议封装的帧不同，如ppp帧及以太网帧<br>\n帧包括帧头、数据部分和帧尾，帧头帧尾包含同步信息、地址信息、差错控制信息<br>\n地址信息包括源物理地址(MAC)和目标物理地址，MAC地址的作用是将网络借点相互区分<br>\n数据部分包含网络层传下来的数据，如IP数据包<br>\n数据链路层分为MAC(介质访问控制)和LLC(逻辑链路层控制)两个子层<br>\nMAC(介质访问控制)=上面说的那些功能<br>\nLLC(逻辑链路层控制)=为上层提供服务，如从上层接收包并发送到MAC层<br>\n设备：二层交换机、网桥、网卡(物理层+数据链路层)<br>'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">网络层-分组或包</p>发送方：传输层将报文分为多个数据块，在头部加上控制信息(源IP地址+目标IP地址)，构成分组即组成了包<br>\n为两个不同网络或网段直接计算机建立通信，把逻辑地址(如IP地址)翻译成物理地址，<br>\n并自动根据地址找出位于不同网络中的计算机之间传输数据的最佳通信(路由选择)<br>\n设备：路由器、三层交换机<br>'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">传输层-报文</p>资源子网与通信子网的桥梁，在源主机和目的主机之间提供可靠的端对端通信<br>\n连接管理=<br>\n流量控制=(两个用户主机-端对端)哦用于网络拥塞的控制<br>\n差错检查与恢复=<br>'}]}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">网络应用相关</p>', 'children': [{'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">会话层-数据单元</p>两个用户之间为交换信息而按照某种规则建立的一次暂时联系<br>\n可以使一个远程终端登录到远地的计算机进行文件传输或其他应用<br>\n主要是建立、管理和终止两个主机之间的会话关系，并负责数据的传送<br>\n两端点在正式通信前，需要协商好双方所使用的通信协议、通信方式（全双工或半双工）、如何纠错及复原，以及如何结束通信<br>'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">表示层-数据单元</p>解决因各种系统使用不同数据格式而导致无法相互通信的问题<br>\n所提供的服务包含数据语法的转换、传送语法的选择等<br>'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">应用层-数据</p>计算机网络与应用程序间的接口，使应用程序能够向用户提供网络服务<br>\n包含了直接面向用户的协议，如HTTP，FTP，DNS，Telnet，DHCP，SMTP和POP3<br>'}]}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">数据的封装与解封</p>', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">传输数据过程-以送和接收电子邮件为例</p>', 'children': [{'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（1）在某台电脑上写好电子邮件后，提出发送邮件到远程邮件服务器的`请求`，应用层会识别该请求，并将请求传输到表示层。</p>'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（2）表示层判断`是否要对数据格式进行转换及如何转换等`，然后在数据中加入相应的代码信息，并将请求传递到会话层。</p>'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（3）会话层接收到表示层发过来的请求后，给该请求添加一个数据标记符，指示用户有权限传输数据（可以建立会话），然后将数据传输到传输层。</p>'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（4）在传输层，数据被分割成若干数据段，并在每个数据段的头部加上TCP报头（包含源端和目标端的端口号，以实现端到端的连接和通信），然后将封装好的数据传输到网络层。在传输层中封装好的数据被称为报文（Message）。</p>'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（5）网络层为数据添加逻辑地址信息，即在TCP报头前添加IP报头（包含数据包的原逻辑地址和目标逻辑地址），这时我们称该数据为数据包或分组（Packet）。</p>'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（6）数据包达到数据链路层后，先进入LLC子层加上LLC头部，然后进入MAC子层加上MAC头部和一个FCS尾部。数据包在数据链路层中会被封装成帧。</p>'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（7）数据帧被传输到物理层后，物理层不添加任何信息，把数据帧发送到传输介质并以比特流的形式传输。</p>'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">（8）当数据达到另一端服务器的物理层时，反向执行上述过程。</p>'}]}]}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p><a href="https://cd3e7135.wiz06.com/wapp/pages/view/share/s/3dfD4R2L0ATp2nAPoW2rL2tF13ZwKu05p46u2jblws0PArhj">TCP-IP参考模型-更加注重互联设备间的数据传输</a></p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">网络接口层</p>发送端将网络层传来的IP数据报封装成帧后发送到网络上；接收端的网络接口层对数据帧进行拆封，抽出IP数据报并交给网络层<br>\n各种物理网络协议，如Ethernet（以太网）、Frame Relay（帧中继）和X.25（分组交换网）<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">网络层</p>负责数据的封装（将数据封装成IP数据报）、寻址、路由和控制。<br>\nIP（网际协议-核心、只负责转发，不负责检查）将IP数据报从源主机通过最佳路径转发到目标主机，进行路由选择（即选择一条到达目标的最佳路径）<br>\nARP（地址解析协议）将TCP/IP网络中的IP地址解析和转换成计算机的物理地址，以便于物理设备（如网卡）按该地址来接收数据<br>\nRARP（反向地址解析协议）与ARP的作用相反，它主要负责将设备的物理地址解析和转换成IP地址<br>\nICMP（网际控制报文协议）负责发送和传递包含控制信息的数据报。这些控制信息包括哪台计算机出了什么错误、网络路由出现了什么错误等内容<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">传输层</p>提供端对端的数据传输服务。传输层包含两个主要协议——TCP（传输控制协议）和UDP（用户数据报协议）<br>\nTCP协议是一种可靠的、面向连接的协议，具有流量控制、协调收发双方的发送与接收速度等功能，能提供准确的数据传输服务<br>\nUDP是一种不可靠、无连接的协议，其特点是简单、效率高，但是不能保证传输是否正确<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">应用层</p>主要为用户提供多种网络应用程序，如电子邮件、远程登录<br>\nFTP（文件传输协议）、TFTP（简单文件传输协议）、SMTP（简单邮件传输协议）、DNS（域名解析服务）和HTTP（超文本传输协议）<br>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p><a href="https://cd3e7135.wiz06.com/wapp/pages/view/share/s/3dfD4R2L0ATp2nAPoW2rL2tF3jZjQe2ppQ5d2i5_su3l_23C">Cisco Packet Tracer模拟器</a></p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">使用界面</p>常用工具栏：选择、移动、备注、删除、查看、绘制多边形、调整大小、添加简单数据包和复杂数据包<br>\n工作区：在工作区创建网络拓扑结构，以及查看模拟网络过程中的各种数据<br>\n逻辑/物理工作区转换栏：逻辑(网络设备的逻辑连接和配置)+物理(提供了城市、建筑物和工作间等直观图)<br>\n实时/模拟模式转换栏：实时(完成网络设备的实时配置)+模拟(方便地查看模拟过程中数据包的传输过程,更好地分析整个网络拓扑的信息)<br>\n网络设备库：设备类型库(路由器、交换机、集线器、无线设备、连接线、终端设备和防火墙)+特定设备库(不同型号的设备)<br>\n用户数据包窗格：管理数据包,包括添加、删除数据包和查看数据包信息等<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p><a href="http://zhao-study.gitee.io/code_html/课程学习/网络设备配置与管理/总结/操作实践/网络设备库.html">网络设备库</a></p>'}]}]})</script></body>
