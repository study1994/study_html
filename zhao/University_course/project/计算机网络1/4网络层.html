        const markmap = getMarkmap();

      })(() => window.markmap,null,{'type': 'root', 'depth': 0, 'content': '', 'children': [{'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">功能：异构网络互联、路由与转发、拥塞控制</p>'}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">路由算法</p>静态：由网络管理员手工配置路由信息<br>\n动态：通过路由器间彼此交换的信息来构造路由表，分为距离-向量和链路状态算法<br>'}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">层次路由</p>概念：将互联网分成许多较小的自治系统，系统有权决定自己内部采用什么路由协议<br>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">协议</p>内部网关协议：自治系统内部使用的网关协议，如RIP、OSPF<br>\n外部网关协议：自治系统之间使用的网关协议，如BGP4<br>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">IPv4</p>首部：固定部分共20B，其中首部长度、总长度和片偏移的基本单位分别为4B、1B、8B<br>\nNAT：实现专用网络地址和公用网络地址之间的相互转换<br>\n子网划分：采用子网掩码对物理子网再一次进行子网划分<br>\nCIDR：在变长子网掩码的基础上提出的一种消除传统A、B、C类网络划分<br>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">路由聚合</p>概念：将网络前缀都相同的连续的IP地址组成“CIDR地址块”<br>\n目的：使得一个地址块可以表示很多地址，减少路由表表项和路由器间的信息交换<br>\n方法：把一串IP地址都写为二进制表示，取最长的公共前缀作为网络号<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">协议</p>ARP：对于特定的IP地址，查询其对应的物理地址<br>\nDHCP：给网络中的主机动态的分配IP地址<br>\nICMP：用来给主机或路由器报告差错和异常情况<br>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">IPv6：首部40B，地址长度l6B，主要用于解决IPv4的地址耗尽问题</p>'}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">路由协议</p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">IGP</p>RIP协议：基于距离向量路由选择协议，使用UDP，与相邻路由器交换整个路由表<br>\nOSPF协议：基于链路状态路由算法，使用IP，与全部路由器交换相邻结点链路状态<br>\n# IP组播：在发送者和每一接收者之间实现点对多点网络连接，应用UDP协议，使用D类地址<br>'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">移动IP</p>概念：移动节点以固定的网络IP地址，实现跨越不同网段的漫游功能<br>\n组成：移动结点、本地代理、外部代理<br>'}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">路由器</p>特点：可以用来连接异构网络，完成路由转发，能隔离冲突域和广播域，依照IP地址转发路由器<br>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">组成</p>控制部分：路由选择处理机，根据路由协议构造与维护路由表<br>\n分组转发部分：交换结构、一组输入端口和一组输出端口<br>'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '<p style="color: blue;font-weight: bold;">EGP：BGP协议：基于路径向量路由选择协议，使用TCP，寻找的并非最佳路</p>'}]}]})</script></body>
