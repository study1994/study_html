      })(() => window.markmap,null,{"t":"root","d":0,"v":"","c":[{"t":"heading","d":1,"p":{"lines":[0,1]},"v":"数据操纵","c":[{"t":"heading","d":2,"p":{"lines":[1,2]},"v":"插入数据","c":[{"t":"heading","d":3,"p":{"lines":[2,3]},"v":"用SQL命令插入数据","c":[{"t":"list_item","d":5,"p":{"lines":[3,5]},"v":"数据表<code>S</code>中添加一条学生记录<code>(11001,冯明,男,计算机,18)</code><br>\n<code>INSERT INTO S VALUES('11001','冯明','男','计算机',18)</code>"},{"t":"list_item","d":5,"p":{"lines":[5,7]},"v":"数据表<code>S</code>中添加一条学生记录<code>(11002,陈月,女)</code><br>\n<code>INSERT INTO S (SNo,SN,Sex) VALUES('11002','陈月','女')</code>"},{"t":"list_item","d":5,"p":{"lines":[7,9]},"v":"不指定列名,则在Dept与Age属性列对应字段给出明确的空值,具体SQL命令如下：<br>\n<code>INSERT INTO S VALUES('11002','陈月','女',NULL,NULL)</code>"}]},{"t":"heading","d":3,"p":{"lines":[9,10]},"v":"用SSMS插入数据"}]},{"t":"heading","d":2,"p":{"lines":[10,11]},"v":"修改数据","c":[{"t":"heading","d":3,"p":{"lines":[11,12]},"v":"用SQL命令修改数据","c":[{"t":"list_item","d":5,"p":{"lines":[12,14]},"v":"将学生“冯明”转入自动化系,使用<code>WHERE</code>只对部分记录进行修改<br>\nUPDATE S SET Dept='自动化 WHERE SN='冯明'"},{"t":"list_item","d":5,"p":{"lines":[14,16]},"v":"将所有学生的年龄增加1岁,对表中所有记录进行修改<br>\nUPDATE S SET Age=Age+1"}]},{"t":"heading","d":3,"p":{"lines":[16,17]},"v":"用SSMS修改数据"}]},{"t":"heading","d":2,"p":{"lines":[17,18]},"v":"删除数据","c":[{"t":"heading","d":3,"p":{"lines":[18,19]},"v":"用SQL命令删除数据","c":[{"t":"list_item","d":5,"p":{"lines":[19,21]},"v":"删除学生<code>“冯明”</code>的记录<br>\nDELETE FROM S WHERE SN= '冯明'"},{"t":"list_item","d":5,"p":{"lines":[21,23]},"v":"删除数据表<code>S</code>的所有记录,删除数据表中的所有记录,但数据表的结构仍然存在<br>\nDELETE FROM S"}]},{"t":"heading","d":3,"p":{"lines":[23,24]},"v":"用SSMS删除数据"}]}]},{"t":"heading","d":1,"p":{"lines":[25,26]},"v":"单表查询","c":[{"t":"heading","d":2,"p":{"lines":[26,27]},"v":"单表查询命令","c":[{"t":"list_item","d":4,"p":{"lines":[27,28]},"v":"只对一个数据表进行查询"},{"t":"list_item","d":4,"p":{"lines":[28,33]},"v":"SELECT [ALL|DISTINCT] &lt;列名&gt; [[AS] &lt;列别名&gt;] [ , N ]<br>\nFROM &lt;表名&gt; [[AS] &lt;表别名&gt;]<br>\n[WHERE &lt;条件1&gt;]<br>\n[GROUP BY &lt;列名1&gt; [HAVING &lt;条件2&gt;] ]<br>\n[ORDER BY &lt;列名2&gt; [ASC|DESC]]"}]},{"t":"heading","d":2,"p":{"lines":[33,34]},"v":"SNo(学号)/TNo(教师号)、SN(学生姓名)/TN(教师姓名)、CNo(课程代号)/Dept(课程名称)、Grade(分数)、Prof(职称)/Sal(工资)、SN(姓名)"},{"t":"heading","d":2,"p":{"lines":[34,35]},"v":"无条件查询与条件查询","c":[{"t":"heading","d":3,"p":{"lines":[35,36]},"v":"无条件查询","c":[{"t":"list_item","d":5,"p":{"lines":[36,38]},"v":"从数据表S中查询所有学生的学号、姓名和性别<br>\n<code>SELECT SNo,SN,Sex FROM S</code>"}]},{"t":"heading","d":3,"p":{"lines":[38,39]},"v":"条件查询","c":[{"t":"list_item","d":5,"p":{"lines":[39,41]},"v":"从数据表SC中查询成绩大于80分的学生选课信息[Grade]<br>\n<code>SELECT * FROM SC WHERE Grade&gt;80</code>"},{"t":"list_item","d":5,"p":{"lines":[41,43]},"v":"从数据表SC中查询选修了课程“C0201”并且成绩高于80分的学生的学号与成绩[SNo,CNo,Grade]<br>\n<code>SELECT SNo,Grade FROM SC WHERE CNo='C0201' AND Grade&gt;80</code>"},{"t":"list_item","d":5,"p":{"lines":[43,45]},"v":"从数据表T中查询工资在5000元到7000元之间的教师的教师号、姓名与职称<code>BETWEEN AND</code>[TNo,TN,Prof,Sal]<br>\n<code>SELECT TNo,TN,Prof FROM T WHERE Sal BETWEEN 5000 AND 7000</code>"},{"t":"list_item","d":5,"p":{"lines":[45,47]},"v":"从数据表SC中查询选修了课程“C0204”或“D0101”的学生的选课信息[CNo]<br>\n<code>SELECT * FROM SC WHERE CNo IN('C0204','D0101')</code>"},{"t":"list_item","d":5,"p":{"lines":[47,49]},"v":"从数据表T中查询所有李姓教师的教师号与姓名[TNo,TN]<br>\n<code>SELECT TNo,TN FROM T WHERE TN LIKE '李%'</code>"},{"t":"list_item","d":5,"p":{"lines":[49,51]},"v":"从数据表 SC中查询考试成绩有效的学生选课信息[Grade]<br>\n<code>SELECT * FROM SC WHERE Grade IS NOT NULL</code>"}]}]},{"t":"heading","d":2,"p":{"lines":[51,52]},"v":"聚集函数","c":[{"t":"list_item","d":4,"p":{"lines":[52,54]},"v":"从数据表T中查询计算机系教师的人数，以及这些教师工资的总和与平均值[Sal,Dept]<br>\n<code>SELECT COUNT(*) AS Num,SUM(Sal) AS SumSal,AVG(Sal) AS AvgSal FROM T WHERE Dept='计算机'</code>"},{"t":"list_item","d":4,"p":{"lines":[54,56]},"v":"数据表SC中查询选修了课程“C0201”且有成绩的学生人数以及成绩中的最高分和最低分[Grade,CNo]<br>\n<code>SELECT COUNT(Grade) AS Num,MAX(Grade) AS MaxGrade,MIN(Grade) AS MinGrade FROM SC WHERE CNo='C0201'</code>"}]},{"t":"heading","d":2,"p":{"lines":[56,57]},"v":"分组查询","c":[{"t":"list_item","d":4,"p":{"lines":[57,59]},"v":"从数据表SC中查询选修每门课程的学生人数[CNo,SNo]<br>\n<code>SELECT CNo,COUNT(SNo) AS Num FROM SC GROUP BY CNo</code>"},{"t":"list_item","d":4,"p":{"lines":[59,61]},"v":"从数据表SC中查询选修两门及以上课程的学生学号及选课门数[SNo]<br>\n<code>SELECT SNo,COUNT(*) AS Num FROM SC GROUP BY SNo HAVING (COUNT(*)&gt;=2)</code>"}]},{"t":"heading","d":2,"p":{"lines":[61,62]},"v":"排序查询","c":[{"t":"list_item","d":4,"p":{"lines":[62,64]},"v":"从数据表T中查询每个教师的教师号、姓名及年薪，并按照年薪值降序排列[TNo,TN,Sal]<br>\n<code>SELECT TNo,TN,Sal*12 AS Income FROM T ORDER BY Income DESC</code>"},{"t":"list_item","d":4,"p":{"lines":[64,66]},"v":"从数据表SC中查询选修了课程“C0201”或“D0201”的学生选课信息，查询结果按照学号升序排列，学号相同再按照成绩降序排列[CNo,SNo,Grade]<br>\n<code>SELECT * FROM SC WHERE CNo IN ('C0201','D0101') ORDER BY SNo,Grade DESC</code>"}]}]},{"t":"heading","d":1,"p":{"lines":[67,68]},"v":"连接查询","c":[{"t":"heading","d":2,"p":{"lines":[68,69]},"v":"连接查询的结构","c":[{"t":"list_item","d":4,"p":{"lines":[69,71]},"v":"从数据表T,TC中查询教师“赵乾”所讲授的课程,列出其教师号和所授的课程编号[TNo,CNo,TN]<br>\n<code>SELECT T.TNo,CNo FROM T,TC WHERE T.TNo=TC.TNo AND TN='赵乾'</code>"}]},{"t":"heading","d":2,"p":{"lines":[71,72]},"v":"内连接查询<code>INNER JOIN</code>","c":[{"t":"list_item","d":4,"p":{"lines":[72,74]},"v":"从数据表T,TC中查询教师“赵乾”所讲授的课程,列出其教师号和所授的课程编号[TNo,CNo,TN]<br>\n<code>SELECT T.TNo,CNo FROM T INNER JOIN TC ON T.TNo=TC.TNo WHERE TN='赵乾'</code>"},{"t":"list_item","d":4,"p":{"lines":[74,76]},"v":"从数据表C,SC中查询每门课程的课程编号、课程名称及选课人数[CNo,CN,SNo]<br>\n<code>SELECT C.CNo,CN,COUNT(SC.SNo) AS Num FROM C,SC WHERE SC.CNo=C.CNo GROUP BY C.CNo,CN</code>"}]},{"t":"heading","d":2,"p":{"lines":[76,77]},"v":"外连接查询<code>LEFT JOIN</code>-<code>RIGHT JOIN</code>-<code>FULL JOIN</code>","c":[{"t":"list_item","d":4,"p":{"lines":[77,79]},"v":"从数据表C中查询所有选课信息，并列出课程名称[SNo,CNo,CN,Grade]<br>\n<code>SELECT SNo,C.CNo,CN,Grade FROM C RIGHT JOIN SC ON C.CNo=SC.CNo</code>"},{"t":"list_item","d":4,"p":{"lines":[79,81]},"v":"从数据表C中查询所有课程的课程名称，并分别列出它们的选课信息[CN,CNo,SNo,Grade]<br>\n<code>SELECT CN,C.CNo,SNo,Grade FROM C LEFT JOIN SC ON C.CNo=SC.CNo</code>"}]},{"t":"heading","d":2,"p":{"lines":[81,82]},"v":"交叉查询<code>CROSS JOIN</code>","c":[{"t":"bullet_list","d":3,"p":{"lines":[82,84]},"v":"","c":[{"t":"list_item","d":4,"p":{"lines":[82,84]},"v":"对学生表S与教师表T进行交叉查询<br>\n<code>SELECT * FROM S CROSS JOIN T</code>"}]},{"t":"heading","d":3,"p":{"lines":[84,85]},"v":"自连接查询","c":[{"t":"list_item","d":5,"p":{"lines":[85,87]},"v":"从数据表S中查询所有年龄比“陈月”大的学生姓名、年龄[SN,Age]<br>\n<code>SELECT a.SN,a.Age FROM S AS a,S AS b WHERE a.Age&gt;b.Age AND b.SN='陈月'</code>"}]}]}]},{"t":"heading","d":1,"p":{"lines":[88,89]},"v":"嵌套查询","c":[{"t":"heading","d":2,"p":{"lines":[89,90]},"v":"普通子查询","c":[{"t":"list_item","d":4,"p":{"lines":[90,92]},"v":"从数据表T中查询与教师“赵乾”同系的教师名称与职称[TN,Prof,Dept]<br>\n<code>SELECT TN,Prof FROM T WHERE Dept=(SELECT Dept FROM T WHERE TN='赵乾')</code>"},{"t":"list_item","d":4,"p":{"lines":[92,96]},"v":"从数据表S,SC中查询选修了课程“C0201”的学生姓名[SN,SNo,CNo]<br>\n<code>SELECT SN FROM S WHERE SNo=ANY(SELECT SNo FROM SC WHERE CNo='C0201')</code><br>\n<code>SELECT SN FROM S WHERE SNo IN(SELECT SNo FROM SC WHERE CNo='C0201')</code><br>\n<code>SELECT SN FROM S,SC WHERE S.SNo=SC.SNo AND SC.CNo='C0201'</code>"},{"t":"list_item","d":4,"p":{"lines":[96,99]},"v":"从数据表T中查询其他系中比自动化系所有教师工资都高的教师的姓名与工资[TN,Sal,Dept]<br>\n<code>SELECT TN,Sal FROM T WHERE Dept&lt;&gt;'自动化' AND Sal&gt;ALL(SELECT Sal FROM T WHERE Dept='自动化')</code><br>\n<code>SELECT TN FROM T WHERE Dept&lt;&gt;'自动化' AND Sal&gt;(SELECT MAX(Sal) FROM T WHERE Dept='自动化')</code>"}]},{"t":"heading","d":2,"p":{"lines":[99,100]},"v":"相关子查询","c":[{"t":"list_item","d":4,"p":{"lines":[100,103]},"v":"从数据表S,SC中查询没有选修课程“C0201”的学生姓名[SN,CNo,SNo]&lt;&gt;ALL相当于NOT IN<br>\n<code>SELECT DISTINCT SN FROM S WHERE 'C0201'&lt;&gt;ALL(SELECT CNo FROM SC WHERE SNo=S.SNo)</code><br>\n<code>SELECT DISTINCT SN FROM S WHERE NOT EXISTS(SELECT * FROM SC WHERE SNo=S.SNo AND CNo='C0201')</code>"}]}]}],"p":{}})</script>
