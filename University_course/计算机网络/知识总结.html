}, 'content': '基本术语：信息、数据、信号'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '主要技术指标：数据传输速率、信号传输速率、信道容量、误码率、信道带宽、信道延迟'}]}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '《传输方式》', 'children': [{'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '模拟传输与数字传输'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '串行通信与并行通信'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '单工、半双工和全双工通信'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '同步传输与异步传输'}]}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '信道<br>\n- 单工：只有一个方向的通信，而没有反方向的交互<br>\n- 半双工：通信双方都可以发送、接收信息，但不能同时发送接受<br>\n- 全双工：通信双方可以同时发送、接收信息'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '定理<br>\n- 奈氏准则：理想低通信道下的极限数据传输率`-2Wlog_2^v`<br>\n- 香农定理：信道的极限数据传输速率`Wlog_2^{(1+S/N)}`'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '调制与编码<br>\n- 调制：把数据变换为模拟信号的过程<br>\n- 编码：把数据变换为数字信号的过程<br>\n- 数字数据→数字信号：非归零码、曼彻斯特编码、差分曼彻斯特编码等<br>\n- 数字数据→模拟信号：幅移键控、频移键控、相移键控、正交振幅调制<br>\n- 模拟数据→数字信号：1.抽样2.量化3.编码<br>\n- 模拟数据一模拟信号：频分复用技术等'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '《数据编码技术》<br>\n- 调制：调幅(AM)、调频(FM)、调相(PM)<br>\n- 编码：采样、量化和编码'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '传输方式《数据交换技术》<br>\n- 电路交换：两结点之间建立一条专用的物理通信路径，传输期间一直独占<br>\n- 报文交换：无需建立专门连接，报文携带有目标地址等信息，采用存储转发方式<br>\n- 分组交换：把报文分割成小的数据块，加上必要的控制信息进行传输'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '分组交换<br>\n- 数据报：分组之间可能存在不同路径，各个分组分别转发<br>\n- 虚电路：在发送方和接收方建立一条逻辑上相连的虚电路，分组沿着虚电路传输'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '《多路复用技术》<br>\n- 频分多路复用<br>\n- 时分多路复用<br>\n- 波分多路复用<br>\n- 码分多路复用'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '《差错控制》', 'children': [{'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '产生原因'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '控制方法<br>\n- 1反馈检测<br>\n- 2自动请求重发（ARQ）<br>\n- 3前向纠错（FEC）'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '控制编码<br>\n- 1奇偶校验码<br>\n- 2循环冗余码<br>\n- 3差错控制编码'}]}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '传输介质《-》<br>\n- 无线：无线电波、微波、红外线和激光<br>\n- 有线：双绞线、同轴电缆、光纤'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '设备<br>\n- 中继器：将信号整形并放大再转发出去，消除信号的失真和衰减问题，具有5-4-3规则<br>\n- 集线器：实质上是一个大多端口中继器，对信号进行放大后发到其他所有端口'}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p><a href="数据链路层.html">数据链路层</a></p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '功能：为网络层提供服务、链路管理、帧定界、帧同步与透明传输、流量控制和差错控制'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '组帧', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '字符计数法：在帧头部使用一个计数字段来标明帧内字符数'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '首尾定界法<br>\n- 概念：使用特定字符或比特模式定结帧的开始和结束<br>\n- 字符填充：在数据中的特殊字符前面用转义字符填充<br>\n- 比特填充，数据区每遇到连续5个1就填充一个'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '违规编码法：信号传输过程中采用违规的编码来表示帧的起始和终止'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '差错控制<br>\n- 检错编码：奇偶校验码、循环冗余码<br>\n- 纠错编码：海明码'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '可靠传输：数据链路层通常使用确认和超时重传两种机制来保证可靠传输'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '流量控制', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '停止等待协议：发送方每发送一帧都要等待接收方的应答信号才能发送下一帧流量控制'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '后退N帧协议：发送方一次可发送N帧，按序接收，重传从最后一个确认开始'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '选择重传协议：发送方一次可发送N帧，可以不按序接收，重传没有确认的帧'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '介质访问', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': ' 信道划分<br>\n- 频分复用：将多路信号调制到不同频率载波上叠加形成一个复合信号<br>\n- 时分复用：将物理信道按时间分为若干时间片，轮流给不同信号使用<br>\n- 波分复用：在一根光纤中传输多种不同波长（频率）的光信号<br>\n- 码分复用：靠不同的编码来区分各路原始信号，例如CDMA技术'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '随机访问', 'children': [{'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': 'ALOHA协议<br>\n- 纯ALOHA：不检测直接发送，若无确认则等待重发<br>\n- 时隙ALOHA：将时间划分为若干等长时隙，按时发送'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': 'CSMA协议<br>\n- 1-坚持：闲则发送，忙则继续监听<br>\n- 非坚持：闲则发送，忙则等待一个随机时间再听<br>\n- p-坚持：闲则以概率p发送，1-p等待下一个时隙，忙则等待一个随机时间再听'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': 'CSMA/CD协议<br>\n- 流程：先听后发，边听边发，冲突停发，随机重发<br>\n- 碰撞解决：采用二进制指发退避算法来解决碰撞问题'}, {'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': 'CSMV/CA协议<br>\n- 避免碰撞：预约信道、ACK帧、RTS/CTS帧<br>\n- 解决碰撞：采用二进制指数退避算法来解决碰撞问题'}]}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '轮询访问：令牌传递协议，只有得到令牌的机器才能发送数据，其他必须等待'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '局域网：在一个较小地理范围内，将各种计算机等设备通过双绞线等介质连接'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '广城网<br>\n- PPP协议：面向字节，采用字节填充方式，只支持全双工链路<br>\n- HDLC协议：面向比特，采用0比特插入法，赖类分为信息帧、监督顿和无编号帧'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '设备', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '网桥<br>\n- 特点：把两个或多个以太网通过网桥连接起来变成一个网段', 'children': [{'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '类型<br>\n- 透明网桥：按照自学习算法填写转发表，按转发表转发<br>\n- 源路由网桥：先发送发现帧，按返回结果转发'}]}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '交换机<br>\n- 特点：实际就是一个多端口网桥', 'children': [{'type': 'heading', 'depth': 4, 'payload': {'lines': [0, 1]}, 'content': '交换方式<br>\n- 直通式：帧在接收后只检查目的地址，几乎能马上就被传出去<br>\n- 存储转发，先将接收到的帧缓存到高速缓存器，检查数据正确性'}]}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '相同点：按MAC地址转发，都能隔离冲突域，不能隔离广播域'}]}]}, {'type': 'heading', 'depth': 1, 'payload': {'lines': [0, 1]}, 'content': '<p><a href="网络层.html">网络层</a></p>', 'children': [{'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '功能：异构网络互联、路由与转发、拥塞控制'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '路由算法<br>\n- 静态：由网络管理员手工配置路由信息<br>\n- 动态：通过路由器间彼此交换的信息来构造路由表，分为距离-向量和链路状态算法'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '层次路由<br>\n- 概念：将互联网分成许多较小的自治系统，系统有权决定自己内部采用什么路由协议', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '协议<br>\n- 内部网关协议：自治系统内部使用的网关协议，如RIP、OSPF<br>\n- 外部网关协议：自治系统之间使用的网关协议，如BGP4'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': 'IPv4<br>\n- 首部：固定部分共20B，其中首部长度、总长度和片偏移的基本单位分别为4B、1B、8B<br>\n- NAT：实现专用网络地址和公用网络地址之间的相互转换<br>\n- 子网划分：采用子网掩码对物理子网再一次进行子网划分<br>\n- CIDR：在变长子网掩码的基础上提出的一种消除传统A、B、C类网络划分', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '路由聚合<br>\n- 概念：将网络前缀都相同的连续的IP地址组成“CIDR地址块”<br>\n- 目的：使得一个地址块可以表示很多地址，减少路由表表项和路由器间的信息交换<br>\n- 方法：把一串IP地址都写为二进制表示，取最长的公共前缀作为网络号'}, {'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': '协议<br>\n- ARP：对于特定的IP地址，查询其对应的物理地址<br>\n- DHCP：给网络中的主机动态的分配IP地址<br>\n- ICMP：用来给主机或路由器报告差错和异常情况'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': 'IPv6：首部40B，地址长度l6B，主要用于解决IPv4的地址耗尽问题'}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '路由协议', 'children': [{'type': 'heading', 'depth': 3, 'payload': {'lines': [0, 1]}, 'content': 'IGP<br>\n- RIP协议：基于距离向量路由选择协议，使用UDP，与相邻路由器交换整个路由表<br>\n- OSPF协议：基于链路状态路由算法，使用IP，与全部路由器交换相邻结点链路状态<br>\n## IP组播：在发送者和每一接收者之间实现点对多点网络连接，应用UDP协议，使用D类地址'}]}, {'type': 'heading', 'depth': 2, 'payload': {'lines': [0, 1]}, 'content': '移动IP<br>\n- 概念：移动节点以固定的网络IP地址，实现跨
